 and call; they could command winds, mountains, and woods. But by the early 1800s they have long since lost the ability to perform magic. They can only write long, dull papers about it, while fairy servants are nothing but a fading memory. <p>But at Hurtfew Abbey in Yorkshire, the rich, reclusive Mr. Norrell has assembled a wonderful library of lost and forgotten books from England's magical past and regained some of the powers of England's magicians. He goes to London and raises a beautiful young woman from the dead. Soon he is lending his help to the government in the war against Napoleon Bonaparte, creating ghostly fleets of rain-ships to confuse and alarm the French.</p> <p>All goes well until a rival magician appears. Jonathan Strange is handsome, charming, and talkative, the very opposite of Mr. Norrell. Strange thinks nothing of enduring the rigors of campaigning with Wellington's army and doing magic on battlefields. Astonished to find another practicing magician, Mr. Norrell accepts Strange as a pupil. But it soon becomes clear that their ideas of what English magic ought to be are very different. For Mr. Norrell, their power is something to be cautiously controlled, while Jonathan Strange will always be attracted to the wildest, most perilous forms of magic. He becomes fascinated by the ancient, shadowy figure of the Raven King, a child taken by fairies who became king of both England and Faerie, and the most legendary magician of all. Eventually Strange's heedless pursuit of long-forgotten magic threatens to destroy not only his partnership with Norrell, but everything that he holds dear.</p> <p>Sophisticated, witty, and ingeniously convincing, Susanna Clarke's magisterial novel weaves magic into a flawlessly detailed vision of historical England. She has created a world so thoroughly enchanting that 32 hours leave readers longing for more.</p>","title":"Jonathan Strange & Mr. Norrell","titleShort":"Jonathan Strange & Mr. Norrell"},{"added":727,"asin":"B0  Wizards of Sevendor"},{"added":711,"asin":"1774244993","authors":[{"name":"Terry Mancour","url":"B004QTNFOO"}],"blurb":"After defending his fledgling realm against the undead lord Gaja Katar all winter long, Count Minalan of the Magelaw faces a new threat in the spring: the Nemovort Shakathet, favored of Korbal, leading the mighty hordes out of the Penumbra....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51zLHYXqjvL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"24h 27m ","narrators":[{"name":"John Lee"}],"peopleAlsoBought":[{"asin":"1772309427","authors":"Terry Mancour","cover":"51RTuneQcIL","length":"10 hrs and 49 mins","narrators":"Finty Williams","subHeading":"Spellmonger Cadet, Book 1","title":"Hawkmaiden"},{"asin":"B089X9Q2ZK","authors":"Michael J. Sullivan","cover":"51MkzJ4e42S","length":"13 hrs and 51 mins","narrators":"Tim Gerard Reynolds, Michael J. Sullivan, Robin Sullivan","subHeading":"The Rise and Fall, Book 1","title":"Nolyn"},{"asin":"B00W8DAB9M","authors":"Edward W. Robertson","cover":"51iNanjsv8L","length":"65 hrs and 54 mins","narrators":"Tim Gerard Reynolds","subHeading":"The Complete Trilogy","title":"The Cycle of Arawn"},{"asin":"B0979GG9T2","authors":"Brandon Sanderson, Steven Michael Bohls","cover":"61zLeexuXMS","length":"13 hrs and 54 mins","narrators":"MacLeod Andrews","subHeading":"A Texas Reckoners Novel","title":"Lux"},{"asin":"B01I5SFG3Y","authors":"Melissa McPhail","cover":"51JfcCkBl6L","length":"32 hrs and 6 mins","narrators":"Nick Podehl","subHeading":"A Pattern of Shadow and Light, Book 1","title":"Cephrael's Hand"},{"asin":"B078XLHCZH","authors":"Philip C. Quaintrell","cover":"51lnC6CoMkL","length":"15 hrs and 12 mins","narrators":"Steven Brand","subHeading":"The Echoes Saga, Book 1","title":"Rise of the Ranger"},{"asin":"1774241064","authors":"Edward W. Robertson","cover":"51lNIElqUhL","length":"10 hrs and 22 mins","nar in":"B01N385K2X","bookNumbers":["11"],"name":"Spellmonger"}],"summary":"<p>The Spellmonger in exile!&nbsp;&nbsp;</p> <p>When Minalan the Spellmonger was exiled from his beloved mageland of Sevendor by Prince Tavard, his friend Duke Anguin made him Count Palatine of the Magelaw, a vast realm in the Alshari Wilderlands that Minalan is all too familiar with. After the goblin invasion, the province is devastated, ruined, and peopled almost only by freed slaves. But Minalan has brought his recovering wife and family into exile with him, and he views their impoverished fief as an opportunity to build a new City of Magi in the wilderness.&nbsp;&nbsp;</p> <p>To assist, he recruits some of his closest friends among the High Magi: Mavone, the military intelligence specialist; Sandoval, the Marshal in charge of recruiting Minalan’s army; Carmella, whose genius for defensive magics will be key; Gareth, whose ambition to create knows no bounds; and Terleman, perhaps the greatest tactical warmage of his time.&nbsp;&nbsp;</p> <p>Together, Minalan knows that they can build his new city, Vanador, into an anvil that can blunt the thrust of the dark forces that rise against them. For the first of three Nemovorti have come to the Penumbra, and Gaja Katar has vowed to wipe humanity from the face of the world. Yet he is far from the worst of Minalan’s worries. For the powerful Sea Folk have sent an emissary to see the Spellmonger, and the news he bears will change the fate of all.&nbsp;&nbsp;</p> <p>Minalan’s only hope is to rely on his cunning, and his ability as a Thaumaturge!</p>","title":"Thaumaturge: Spellmonger, Book 11","titleShort":"Thaumaturge"},{"added":709,"asin":"1774241501","authors":[{"name":"Terry Mancour","url":"B004QTNFOO"}],"blurb":"Just when Baron Minalan the Spellmonger figured out there was a slim chance to restore his mind-shattered wife Alya (if he's willing to journey to the undercaverns of Olum Seheri, the lair of Korbal the Necromancer), things start to go awry. ries":[{"asin":"B01N385K2X","bookNumbers":["10"],"name":"Spellmonger"}],"summary":"<p><b>Company’s coming!</b></p> <p>Just when Baron Minalan the Spellmonger figured out there was a slim chance to restore his mind-shattered wife, Alya (if he's willing to journey to the undercaverns of Olum Seheri, the lair of Korbal the Necromancer), things start to go awry: not only does Prince Tavard, his unloved liege lord, decide to conduct an official state visit to Sevendor on pilgrimage to the Everfire on the Briga's feast day, but a mysterious seamage appears at his door with an intriguing offer from the Sea Folk who rule Callidore: They want to buy snowstone. An entire mountain of it.&nbsp;</p> <p>Between feuding factions of Alka Alon and the contentious nobility of his own kingdom, Minalan is already in arcane intrigue up to his pointy hat, but when the foremost wizard of the age has problems, he also has resources. Before the pilgrimage concludes it sets mighty actions in their courses, and even the gods elect to intervene publicly in Minalan's life.&nbsp;</p> <p>Minalan realizes that he has little choice but to consider an impossible quest into the heart of his enemy's realm, to the caverns of the dead, themselves, if he is to resolve the many conflicts in play. He must recover an ancient artefact of the Sea Folk known as the Handmaiden, and in order to do so he will have to organize the most audacious raid on the most horrific foe in humanity's history on Callidore! Who else but Minalan the Spellmonger has the magic stones to challenge the undead might of the Necromancer!</p>","title":"Necromancer: Spellmonger, Book 10","titleShort":"Necromancer"},{"added":708,"asin":"1772309419","authors":[{"name":"Terry Mancour","url":"B004QTNFOO"}],"blurb":"The life of a knight mage is never easy, but sometimes the gods smile on you and grant you an errand of incredible complexity...without regards to casualties....","categories":[{"name":"Science Fiction & Fantasy","url":"1858060601  <p>The life of a knight mage is never easy, but sometimes the gods smile on you and grant you an errand of incredible complexity...without regards to casualties.&nbsp;</p> <p>When Tyndal and Rondal, journeymen wizards and knights errant, travel to southern Alshar to rescue a helpless boy and his mother, it sets in motion a series of events that will shake the foundations of the Five Duchies! While they are beginning their quest against the vast criminal gang known as the Brotherhood of the Rat, the two knights encounter the Cats of Enultramar, a family of shadowmagi (masters of shadow, illusion, and obfuscation) and high-class thieves who help them discover a plot to attack the rich lands and prosperous people of Alshar, from the Wilderlands to the Great Bay...and only Rondal and Tyndal can stop them.</p> <p>From thugs and thieves to irate Censors of Magic to dragons and undead, the intrepid pair face the challenges of a new land and an old enemy. For when a new, powerful threat in the form of the Necromancer of Olum Seheri looms against them, the brave young knights magi can only hope to defeat it with the help of a...shadowmage!&nbsp;</p> <p>Includes special bonus story \"The Spellmonger's Yule\"!</p>","title":"Shadowmage: Spellmonger, Book 9","titleShort":"Shadowmage"},{"added":707,"asin":"1772308641","authors":[{"name":"Terry Mancour","url":"B004QTNFOO"}],"blurb":"With the south in full rebellion, the goblins stirring on the northern frontier, and the summer capital being run by a corrupt baron and a gang of thugs, things could be better. But those aren’t the worst of her problems: Pentandra is learning how to live with her new husband....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"512jFQbt6JL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"35h 56m ","narrators":[{"name":"John Lee"}],"peopleAlsoBought":[{"asin":"1772309427","authors":"Terry Mancour"," nse funds. But when you join the Orphan Duke’s expedition to reclaim, recapture, and restore his shattered realm to health, you have to expect things to be...less cushy.</p> <p>With the south in full rebellion, the goblins stirring on the northern frontier, and the summer capital being run by a corrupt baron and a gang of thugs, things could be better. But those aren’t the worst of her problems: Pentandra is learning how to live with her new husband, Arborn, while the town is driven to distraction by an incarnate sex goddess who is organizing all of the whores, a mopey spellmonger, a nun addicted to gambling, a prude sent by the queen, undead skulking through the shadows, and a mysterious blind girl shows up in her office claiming to be her new apprentice!</p> <p>It’s enough to drive any woman mad, but Pentandra is not just any woman...she’s the hope of the Alshari Wilderlands, the woman everyone knows as the Court Wizard!</p>","title":"Court Wizard: Spellmonger, Book 8","titleShort":"Court Wizard"},{"added":706,"asin":"B07L6P2KW7","authors":[{"name":"Terry Mancour","url":"B004QTNFOO"}],"blurb":"Minalan the spellmonger faces the boredom of house arrest after being confined to his lands by Prince Tavard for his defiance with the Wilderlands refugees. Min sees his punishment as a unique opportunity to indulge in thaumaturgical research....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51GBrezzTKL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"24h 27m ","narrators":[{"name":"John Lee"}],"peopleAlsoBought":[{"asin":"1772309427","authors":"Terry Mancour","cover":"51RTuneQcIL","length":"10 hrs and 49 mins","narrators":"Finty Williams","subHeading":"Spellmonger Cadet, Book 1","title":"Hawkmaiden"},{"asin":"125024188X","authors":"Kel Kade","cover":"51INtlX2NSL","length":"12 hrs and 33 mins","narrators":"Nick Podehl","title":"Fate of the Fallen"},{"asin":"B076QPTJH9" gic Fair brings a tide of enchanters eager for snowstone, irionite, and opportunity to his door (as well as the newly formed Arcane Knights of Nablus, the successors of the Censorate in Merwyn), Minalan uses his wealth and position to invite them to stay on in Sevendor over the winter and focus on the developing art of enchantment.</p> <p>He forms the first Bouleuterion, a conclave of enchanters dedicated to producing and researching the creation of magical items, since the fall of the Magocracy. Such notable enchanters as Lanse of Bune, Taren, and Masters Andalnam and Cormoran arrive to help Minalan and his staff of experts push the frontiers of magical science as far as he can. Even Lorcus, Tyndal, and Rondal help out. His secret mission is, of course, to fathom the complexities of the secret Snowflake of Sevendor, the enigmatic pseudo-molopor created from Minalan’s fevered subconscious...but not before they improve the lot of the peasantry by creating a wealth of labor-saving (and potentially socially revolutionary) devices.</p> <p>But enchanters and former Censors are not the only ones to arrive at the fair: Baron and Baroness Greenflower, Magelords Dunselen and Isily, come to Sevendor as well...and the results are explosive. Before they depart Minalan’s entire life is thrown into doubt. Especially when a new divinity appears to make him an offer the spellmonger just can’t refuse.</p> <p>As Minalan works through his psychological issues by obsessively focusing on his craft, he must also nimbly maneuver his way around an inevitable war between Sendaria and Sashtalia, protect his vulnerable domains, deftly negotiate his course through the tangle of feudal law and obligation in the Bontal Vales, and contend with his troubled marriage.</p> <p>His frustration, guilt, and doubt are soon revealed to be authored by a secret plot against him. The return of an old enemy and the revelation of new foes challenges his position as head of the Arcane Orders and puts his entire family in jeopardy. Could it be that Minalan’s new 11-year-old apprentice, Ruderal, is the only one capable of seeing through the deceptions in time to save them all even as he struggles with his own guilt about his role in releasing Korbal the undead Demon God from his tomb? Or will their fates lie on the whims of a former lover who has ambitions of her own for Minalan?</p>","title":"Enchanter: Spellmonger, Book 7","titleShort":"Enchanter"},{"added":705,"asin":"B07DX6Q4JH","authors":[{"name":"Terry Mancour","url":"B004QTNFOO"}],"blurb":"Despite the goblins still ready to ravage human lands, King Rard has signed a treaty with them, so Minalan is forbidden from taking advantage. Most would rest over the summer…but Minalan and his household are busy repaying a favor owed to the tribal Kasari for their help in the war....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51ww4cGoYCL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"16h 16m ","narrators":[{"name":"John Lee"}],"peopleAlsoBought":[{"asin":"1772309427","authors":"Terry Mancour","cover":"51RTuneQcIL","length":"10 hrs and 49 mins","narrators":"Finty Williams","subHeading":"Spellmonger Cadet, Book 1","title":"Hawkmaiden"},{"asin":"B099LV6Z9D","authors":"Neven Iliev","cover":"61NT7ni9SAS","length":"12 hrs and 18 mins","narrators":"Jeff Hays, Annie Ellicott, Justin Thomas James, and others","subHeading":"Everybody Loves Large Chests, Vol.6","title":"Mortimer"},{"asin":"B089X9Q2ZK","authors":"Michael J. Sullivan","cover":"51MkzJ4e42S","length":"13 hrs and 51 mins","narrators":"Tim Gerard Reynolds, Michael J. Sullivan, Robin Sullivan","subHeading":"The Rise and Fall, Book 1","title":"Nolyn"},{"asin":"1774242877","authors":"Michael Sisa","cover":"51Zwe4J2xuL","length":"13 hrs and 31 mins","narrators":"Tom Taylorson","subHeading":"Legend of the Arch Magus, Book 1-2","title":"Legend of the Arch Magus: Publisher's lands see the well-fed legions of Kasari march by, they cannot help but follow, even if they have no idea of the destination. Any life is better than the hopeless existence they’ve lived avoiding starvation and the goblins’ stewpot. And the promise of hope the great march of the Spellmonger’s children offers is just too good to pass up. Security and the promise of a brighter future lie just on the other side of the border with the duchy of Castal.</p> <p>The problem is that the Duke of Castal, Prince Tavard, who is also Minalan's titular overlord, is dead-set against a single Alshari refugee crossing his frontier - and he’s assembled a small army to stop any from doing so. With political pressure high and the very gods maneuvering behind the scenes, it’s going to take some clever magic, some inspired legal maneuvering, and some serious effort to pull off this miracle… but that’s the kind of job the Spellmonger does in Journeymage!</p>","title":"Journeymage: The Spellmonger Series, Book 6","titleShort":"Journeymage"},{"added":704,"asin":"B08X6Q2934","authors":[{"name":"Maxime J. Durand","url":"B01M14OOT8"}],"blurb":"Months have passed since Vainqueur Knightsbane, great calamity of his age and best dragon in the world, discovered the class system and adventurer lifestyle. More powerful than he has ever been, the great wyrm faces a new challenge: administering the lands he conquered....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51yuAXk5fKL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"13h 24m ","myRating":"4","narrators":[{"name":"Jack Voraces"}],"peopleAlsoBought":[{"asin":"1039404502","authors":"Maxime J. Durand, Void Herald","cover":"51EgTYVJZNL","length":"21 hrs and 21 mins","narrators":"Jack Voraces","title":"Never Die Twice"},{"asin":"177424781X","authors":"Matthew Howry","cover":"51eUhx9KRkL","length":"9 hrs and 35 mins","narrators":"Johnathan McCla ,"narrators":"Pavi Proczko","subHeading":"A LitRPG Adventure","title":"Defiance of the Fall 2"},{"asin":"177424781X","authors":"Matthew Howry","cover":"51eUhx9KRkL","length":"9 hrs and 35 mins","narrators":"Johnathan McClain","subHeading":"Ben's Damn Adventure, Book 1","title":"The Prince Has No Pants"},{"asin":"1705209602","authors":"Matt Dinniman","cover":"51sLhMBxQCL","length":"20 hrs and 9 mins","narrators":"Joe Hempel","title":"Kaiju: Battlefield Surgeon"},{"asin":"B08YKD5JQJ","authors":"David Petrie","cover":"51kSWqb5Y+L","length":"14 hrs and 5 mins","narrators":"Travis Baldree","subHeading":"Necrotic Apocalypse, Book 1","title":"Ravenous: A Zombie Apocalypse LitRPG"},{"asin":"1774245825","authors":"Road Warrior, OppaTranslations - Translator","cover":"51GbBWR1cEL","length":"13 hrs and 46 mins","narrators":"Nick Podehl","subHeading":"Main Character Hides His Strength, Book 1","title":"Enemy of the World"},{"asin":"B081HH45J4","authors":"Jeremy Robinson","cover":"61zLdcAJu6L","length":"10 hrs and 36 mins","narrators":"R.C. Bray","title":"Tribe"},{"asin":"B079NFJFVW","authors":"Tao Wong","cover":"51pmhW4FunL","length":"10 hrs and 9 mins","narrators":"Nick Podehl","subHeading":"The System Apocalypse, Book 1","title":"Life in the North: An Apocalyptic LitRPG"},{"asin":"B08JHG7DMD","authors":"Dave Willmarth","cover":"61kLpjo5VfL","length":"17 hrs and 14 mins","narrators":"Daniel Wisniewski, Jessica Threet","title":"Battleborne"},{"asin":"B07ZPDZPP7","authors":"L. M. Kerr","cover":"51U7sqv+IcL","length":"15 hrs and 7 mins","narrators":"Adam Stubbs","subHeading":"A LitRPG/Wuxia Story","title":"Reborn: Apocalypse, Book 1"},{"asin":"B09DTKCR5P","authors":"Jonathan Smidt, Portal Books","cover":"517ZqVihXuL","length":"14 hrs and 1 min","narrators":"Travis Baldree","subHeading":"Remastered Edition - Book One","title":"Dungeon Core Online"},{"asin":"B07VFLBS8L","authors":"Charles Dean","cover":"51rTz6LuveL","length":"14 hrs and 48 mins","narrators":"Jeff Hays, Annie Ellicott, Justin Thomas James, and others","title":"The Heroic Villain"},{"asin":"B07HHH7L77","authors":"Suzanne Collins","cover":"51vOc7NtICL","length":"10 hrs and 35 mins","narrators":"Tatiana Maslany","title":"The Hunger Games: Special Edition"},{"asin":"B002VA9SWS","authors":"Douglas Adams","cover":"51b09NRSkiL","length":"5 hrs and 51 mins","narrators":"Stephen Fry","title":"The Hitchhiker's Guide to the Galaxy"}],"progress":"Finished","publishers":[{"name":"Soundbooth Theater"}],"rating":4.9,"ratings":3227,"releaseDate":"2021-01-28","sample":"https://samples.audible.com/bk/acx0/234484/bk_acx0_234484_sample.mp3","series":[{"asin":"B0937JMKYV","bookNumbers":["1"],"name":"Dungeon Crawler Carl"}],"summary":"<p><b>The apocalypse will be televised!</b></p> <p>A man. His ex-girlfriend's cat. A sadistic game show unlike anything in the universe: a dungeon crawl where survival depends on killing your prey in the most entertaining way possible.&nbsp;</p> <p>In a flash, every human-erected construction on Earth - from Buckingham Palace to the tiniest of sheds - collapses in a heap, sinking into the ground.</p> <p>The buildings and all the people inside have all been atomized and transformed into the dungeon: an 18-level labyrinth filled with traps, monsters, and loot. A dungeon so enormous, it circles the entire globe.</p> <p>Only a few dare venture inside. But once you're in, you can't get out. And what's worse, each level has a time limit. You have but days to find a staircase to the next level down, or it's game over. In this game, it's not about your strength or your dexterity. It's about your followers, your views. Your clout. It's about building an audience and killing those goblins with style.&nbsp;</p> <p>You can't just survive here. You gotta survive big.</p> <p>You gotta fight with vigor, with excitement. You gotta make them stand up and cheer. And if you do have that \"it\" factor, you may just find yourself with a following. That's the only way to truly survive in t nes...making them High Magi.</p> <p>But as valuable as that bargain is for prosecuting the war with the Dead God and his sinister armies, such power comes with a hefty price. Every new High Mage Minalan raises presents potential new problems. The Magelords have inspired fear in their neighbors. The warmagi invent deadly new spells. The lower orders of magi are getting restless. The mage-led Sevendor Town wants a new charter. King Rard and the royal court are pressuring the nascent Arcane Orders politically. Some magi are crossing the Penumbra and taking stones from the goblins as well as taking their service. And some are just starting to get a little crazy.</p> <p>It makes a nice, normal little raid on his lands seem refreshing in its simplicity.</p> <p>In trying to balance the needs of the war with the needs of a well-ordered Order, Minalan finds himself making compromises, cutting deals, and bargaining what power he has in a high-stakes game where Chaos seems to be the only player who knows the rules. The temptations of his position and the power he wields are great, but so, he discovers, are the responsibilities. But when his patience seems nearly exhausted and his alliances seem ready to crumble, a massive army emerges from the shadowy realms and strikes south, forcing the High Magi to rally around the Spellmonger in defense of the kingdom.</p> <p>As the genocidal goblin army marches toward the once-prosperous cottonlands of Gilmora, Minalan and his High Magi must defend a single bridge against them at all costs. And they are ready to. But the plans of magi count little when the powerful and subtle mind of the Dead God opposes them. For when the die is cast and the first blow is struck, it becomes clear that nothing is as Minalan had foreseen. As disaster looms for the humani kingdom and even the Alka Alon are threatened, only a desperate appeal to divinity, a dangerously risky adventure and a little classy enchantment offer any hope against calamity. For the day has come when all that stands between ruin and survival is the bravery and cunning of the Spellmonger and his High Magi!</p>","title":"High Mage","titleShort":"High Mage"},{"added":688,"asin":"B00HDWNAKU","authors":[{"name":"Peter Clines","url":"B0039LGSLW"}],"blurb":"When he’s awake, George Bailey is just an ordinary man. Five days a week he coaxes his old Hyundai to life, curses the Los Angeles traffic, and clocks in at his job as a handyman at the local college....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Horror","url":"18574490011"}],"cover":"51AD7MIleOL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"10h 24m","narrators":[{"name":"Jay Snyder"}],"peopleAlsoBought":[{"asin":"B01ACB8DU0","authors":"Peter Clines","cover":"519R28GWvhL","length":"11 hrs and 55 mins","narrators":"Jay Snyder, Mark Boyett, Khristine Hvam","subHeading":"Ex-Heroes, Book 5","title":"Ex-Isle"},{"asin":"B0070Z9CMU","authors":"Peter Clines","cover":"61Ayg8LTY+L","length":"3 hrs and 54 mins","narrators":"Christian Rummel, Therese Plummer","title":"The Junkie Quatrain"},{"asin":"B098TWVZVD","authors":"Neil Gaiman, Dirk Maggs","cover":"51UYl4VBMRL","length":"13 hrs and 47 mins","narrators":"Neil Gaiman, James McAvoy, Emma Corrin, and others","title":"The Sandman: Act II"},{"asin":"B082MSS5NN","authors":"Peter Clines","cover":"51JPLCIDEyL","length":"11 hrs and 21 mins","narrators":"Ray Porter","title":"Terminus"},{"asin":"B074WH171J","authors":"Peter Clines","cover":"51gQ53JRHhL","length":"12 hrs and 31 mins","narrators":"Ray Porter","subHeading":"A Novel","title":"Paradox Bound"},{"asin":"B0979GG9T2","authors":"Brandon Sanderson, Steven Michael Bohls","cover":"61zLeexuXMS","length":"13 hrs and 54 mins","narrators":"MacLeod Andrews","subHeading":"A Texas Reckoners Novel","title":"Lux"},{"asin":"B08VNQ1QJ1","authors":"Jeremy Robinson","cover":"51jdLiKtnnL","length":"10 hrs and 32 mins","narrators":"R.C. Bray","title":"Exo-Hunt ith its first book, </b><b><i>The Eye of the World</i></b><b>, listeners have been anticipating the final scenes of this extraordinary saga, which has sold over 40 million copies in over 30 languages. </b><b><i>A Memory of Light</i></b><b> is the fantastic conclusion to the internationally best-selling epic fantasy juggernaut.</b></p> <p><b>The Wheel of Time turns and ages come and go, leaving memories that become legend. Legend fades to myth, and even myth is long forgotten when the age that gave it birth returns again. In the Third Age, an Age of Prophecy, the World and Time themselves hang in the balance. What was, what will be, and what is, may yet fall under the Shadow. </b></p> <p>When Robert Jordan died in 2007, all feared that these concluding scenes would never be written. But working from notes and partials left by Jordan, established fantasy writer Brandon Sanderson stepped in to complete the masterwork. With <i>The Gathering Storm</i> (Book 12) and <i>Towers of Midnight</i> (Book 13) behind him, both of which were number one <i>New York Times</i> hardcover best sellers, Sanderson now re-creates the vision that Robert Jordan left behind in <i>A Memory of Light</i>.&nbsp;</p> <p>Edited by Jordan's widow, who edited all of Jordan's books, <i>A Memory of Light</i> will delight, enthrall, and deeply satisfy all of Jordan's legions of listeners .&nbsp;</p> <p>The Wheel of Time turns, and Ages come and pass.What was, what will be, and what is, may yet fall under the Shadow.&nbsp;</p> <p>Let the Dragon ride again on the winds of time.&nbsp;</p> <p>TV series update: \"Sony will produce along with Red Eagle Entertainment and Radar Pictures. Rafe Judkins is attached to write and executive produce. Judkins previously worked on shows such as ABC’s Agents of SHIELD, the Netflix series Hemlock Grove, and the NBC series Chuck. Red Eagle partners Rick Selvage and Larry Mondragon will executive produce along with Radar’s Ted Field and Mike Weber. Darren Lemke will also ex p>In Andor, Elayne Trakland fights for the Lion Throne that is hers by right, but enemies and Darkfriends surround her, plotting her destruction. If she fails, Andor may fall to the Shadow, and the Dragon Reborn with it.Rand al'Thor, the Dragon Reborn himself, has cleansed the Dark One's taint from the male half of the True Source, and everything has changed. Yet nothing has, for only men who can channel believe that saidin is clean again, and a man who can channel is still hated and feared-even one prophesied to save the world.&nbsp;</p> <p>Now, Rand must gamble again, with himself at stake, and he cannot be sure which of his allies are really enemies.</p> <p>TV series update: \"Sony will produce along with Red Eagle Entertainment and Radar Pictures. Rafe Judkins is attached to write and executive produce. Judkins previously worked on shows such as ABC’s <i>Agents of S.H.I.E.L.D.</i>, the Netflix series <i>Hemlock Grove</i>, and the NBC series <i>Chuck</i>. Red Eagle partners Rick Selvage and Larry Mondragon will executive produce along with Radar’s Ted Field and Mike Weber. Darren Lemke will also executive produce, with Jordan’s widow Harriet McDougal serving as consulting producer.\" (<i>Variety</i>)</p> <p><i>The Wheel of Time New Spring: The Novel</i>&nbsp;</p> <p><i>The Eye of the World</i></p> <p><i>The Great Hunt</i></p> <p><i>The Dragon Reborn</i></p> <p><i>The Shadow Rising</i></p> <p><i>The Fires of Heaven</i></p> <p><i>Lord of Chaos</i></p> <p><i>A Crown of Swords</i></p> <p><i>The Path of Daggers</i></p> <p><i>Winter's Heart</i></p> <p><i>Crossroads of Twilight</i></p> <p><i>Knife of Dreams</i> by Robert Jordan and Brandon Sanderson</p> <p><i>The Gathering Storm</i></p> <p><i>Towers of Midnight</i></p> <p><i>A Memory of Ligh</i>t by Robert Jordan and Teresa Patterson</p> <p><i>The World of Robert Jordan's The Wheel of Time</i> by Robert Jordan, Harriet McDougal, Alan Romanczuk, and Maria Simons&nbsp;</p> <p><i>The Wheel of Time Companion</i> by Robert J ummary":"<p><b>\"Powerhouse narrating duo Michael Kramer and Kate Reading bring their outstanding skills to this stunning continuation of the Stormlight Archive series... This audiobook is truly a masterpiece of story and performance.\" (AudioFile Magazine, Earphones Award winner) </b></p> <p><b>An instant number-one </b><b><i>New York Times </i></b><b>best seller and a USA Today and Indie best seller! </b></p> <p><b>The Stormlight Archive saga continues in </b><b><i>Rhythm of War</i></b><b>, the eagerly awaited sequel to Brandon Sanderson's number-one </b><b><i>New York Times</i></b><b> best-selling </b><b><i>Oathbringer</i></b><b>, from an epic fantasy writer at the top of his game. </b></p> <p>After forming a coalition of human resistance against the enemy invasion, Dalinar Kholin and his Knights Radiant have spent a year fighting a protracted, brutal war. Neither side has gained an advantage, and the threat of a betrayal by Dalinar’s crafty ally Taravangian looms over every strategic move.&nbsp;</p> <p>Now, as new technological discoveries by Navani Kholin’s scholars begin to change the face of the war, the enemy prepares a bold and dangerous operation. The arms race that follows will challenge the very core of the Radiant ideals, and potentially reveal the secrets of the ancient tower that was once the heart of their strength.&nbsp;</p> <p>At the same time that Kaladin Stormblessed must come to grips with his changing role within the Knights Radiant, his Windrunners face their own problem: As more and more deadly enemy Fused awaken to wage war, no more honorspren are willing to bond with humans to increase the number of Radiants. Adolin and Shallan must lead the coalition’s envoy to the honorspren stronghold of Lasting Integrity and either convince the spren to join the cause against the evil god Odium, or personally face the storm of failure.&nbsp;</p> <p>A Macmillan Audio production from Tor Books</p>","title":"Rhythm of War: Book Four of The Stormlight Archi The Way into Chaos"},{"asin":"1528899563","authors":"James Lovegrove","cover":"51JhoWdJlsL","length":"10 hrs and 56 mins","narrators":"Andy Cresswell","subHeading":"Pantheon, Book 1","title":"The Age of Ra"}],"progress":"54h 43m left","publishers":[{"name":"Macmillan Audio"}],"rating":4.8,"ratings":50912,"releaseDate":"2017-11-14","sample":"https://samples.audible.com/bk/aren/002537/bk_aren_002537_sample.mp3","series":[{"asin":"B006K1RP8I","bookNumbers":["3"],"name":"Stormlight Archive"}],"summary":"<p><b>The eagerly awaited sequel to the </b><b><i>New York Times</i></b><b> best-selling </b><b><i>Words of Radiance</i></b><b>, from epic fantasy author Brandon Sanderson at the top of his game. </b></p> <p>In <i>Oathbringer</i>, the third volume of the <i>New York Times</i> best-selling Stormlight Archive, humanity faces a new Desolation with the return of the Voidbringers, a foe with numbers as great as their thirst for vengeance.&nbsp;</p> <p>Dalinar Kholin's Alethi armies won a fleeting victory at a terrible cost. The enemy Parshendi summoned the violent Everstorm, which now sweeps the world with destruction and in its passing awakens the once peaceful and subservient parshmen to the horror of their millennia-long enslavement by humans. While on a desperate flight to warn his family of the threat, Kaladin Stormblessed must come to grips with the fact that the newly kindled anger of the parshmen may be wholly justified.&nbsp;</p> <p>Nestled in the mountains high above the storms, in the tower city of Urithiru, Shallan Davar investigates the wonders of the ancient stronghold of the Knights Radiant and unearths dark secrets lurking in its depths. And Dalinar realizes that his holy mission to unite his homeland of Alethkar was too narrow in scope. Unless all the nations of Roshar can put aside Dalinar's blood-soaked past and stand together - and unless Dalinar himself can confront that past - even the restoration of the Knights Radiant will not prevent the end of civili . Simak, Fredric Brown, Murray Leinster, Judith Merril, Cordwainer Smith, Ray Bradbury, C. M. Kornbluth, Richard Matheson, Fritz Leiber, Anthony Boucher, James Blish, Arthur C. Clarke, Jerome Bixby, Tom Godwin, Alfred Bester, Daniel Keyes, and Roger Zelazny.&nbsp;</p> <p>The complete list of narrators includes Oliver Wyman, L. J. Ganser, Richard Ferrone, Pete Larkin, Graham Halstead, Eliza Foss, Fred Berman, Michael David Axtell, Michael Braun, Rick Adamson, Gabriel Sloyer, Amanda Leigh Cobb, Neil Hellegers, Mark Boyett, David Shih, Alex Bloch, Jeff Gurner, and Tom Burka.</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b>&nbsp;</p>","title":"The Science Fiction Hall of Fame, Vol. 1, 1929-1964: The Greatest Science Fiction Stories of All Time Chosen by the Members of the Science Fiction Writers of America","titleShort":"The Science Fiction Hall of Fame, Vol. 1, 1929-1964"},{"added":656,"asin":"1541404467","authors":[{"name":"Eric Ugland","url":"B00T54TD5U"}],"blurb":"He thought it was the end, and his gun sat ready to make sure. But an oddball offer from his last friend comes at the literal last second. Curiosity gets the best of him, and he finds himself sucked into iNcarn8, a game claiming to be a whole new life....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"cover":"51Se8hEUQDL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"7h 43m ","myRating":"4","narrators":[{"name":"Neil Hellegers"}],"peopleAlsoBought":[{"asin":"B07WNYF3FK","authors":"Aaron Jay","cover":"51fmb2Fk3nL","length":"11 hrs and 5 mins","narrators":"Rhys David","subHeading":"Character Development, Book 1","title":"Beginner's Luck"},{"asin":"B07CVMCD81","authors":"Virlyce","cover":"51jdJGk1KVL","length":"16 hrs and 55 mins","narrators":"Mare Trevathan","title":"The Godking's Legacy"},{"asin":"B076Y2FWGY","authors":"  with an art history degree who’s employed by the DFZ to sort through the mountains of magical junk people leave behind. It’s not a pretty job, or a safe one - there’s a reason I wear bite-proof gloves - but when you’re deep in debt in a lawless city where gods are real, dragons are traffic hazards, and buildings move around on their own, you don’t get to be picky about where your money comes from. You just have to make it work, even when the only thing of value in your latest repossessed apartment is the dead body of the mage who used to live there.&nbsp;</p> <p><i>Author’s note: </i>This is the first in a new series set in the same universe as my Heartstrikers books, but you don’t need to have heard those stories to enjoy this one. <i>Minimum Wage Magic </i>was written to stand by itself, so if you haven’t listened to the others, don’t worry! I wrote this book with you in mind. Thank you so much for listening!</p>","title":"Minimum Wage Magic","titleShort":"Minimum Wage Magic"},{"added":652,"asin":"B089NZR79Z","authors":[{"name":"Rachel Aukes","url":"B00E4WF9SS"}],"blurb":"Fifteen years into a 20-year voyage, war veteran Captain Throttle Reyne is looking forward to taking a break from dealing with malfunctions, glitches, and the hassles of monitoring 1,000 colonists in cryo-sleep. But then her colony ship breaks down in the middle of nowhere....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"51yB9111i8L","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"9h 4m ","myRating":"3","narrators":[{"name":"Emily Woo Zeller"}],"peopleAlsoBought":[{"asin":"B08C6G4KHW","authors":"Rachel Aukes","cover":"51724gRtVbL","length":"9 hrs and 6 mins","narrators":"Emily Woo Zeller","subHeading":"Flight of the Javelin, Book 2","title":"Free Station"},{"asin":"B09315ZFG2","authors":"Rachel Aukes","cover":"51uIxIES-wS","length":"27 hrs and 2 mins","narrators":"Emily Woo Zeller 1BMW41YU","authors":"Ilona Andrews","cover":"519vUZnqyrL","length":"2 hrs and 1 min","narrators":"Jeffrey Kafer","subHeading":"Grey Wolf, Book 1","title":"Magic Stars"}],"progress":"8h 43m left","publishers":[{"name":"Amber Cove Publishing"}],"rating":4.4,"ratings":1842,"releaseDate":"2017-04-19","sample":"https://samples.audible.com/bk/acx0/084646/bk_acx0_084646_sample.mp3","series":[{"asin":"B0784YJYQC","bookNumbers":["1"],"name":"The Shadow Master"}],"summary":"<p>Hi, how are you? </p> <p>Yes, I am talking to you, the reader of this book's description. It's rude not to answer a person when they ask you a question. Okay, I get it, fourth-wall breaking is overdone. Get over it. This book, <i>Villains Rule</i>, is a fantasy action-comedy which you have to hear. Not because it redefines the genre, far from it. But rather for what it contains. A villain's tale. </p> <p>How often do you get to listen to a story where the villain is the protagonist? No, not an anti-hero, or a brooding monster, nor a hero thinly disguised as a villain. And not evil. If you want evil, take that nonsense to therapy. No, I mean a villain's villain. The ones who use their power because they can, while morality is only a philosopher's complex. </p> <p>This is the story of Jackson Blackwell, the Shadow Master and the top villain adviser. Sadly, even the top villain occasionally gets double-crossed. Trapped in one of the fantasy realms, Jackson has to use his skill and wits to exploit the rules, points out the genre flaws, undermine godly authority, and win the day. </p> <p>Because that is what villains should do, shouldn't they? Listen to this book, have a few laughs, and find out. </p>","title":"Villains Rule: The Shadow Master, Book 1","titleShort":"Villains Rule"},{"added":643,"asin":"B07KWG9LBY","authors":[{"name":"James Osiris Baldwin","url":"B00J4OHNGC"}],"blurb":"Hector Park, conscripted to fight in the Total War, is dying from a virus threatening humankind with extinction. He has three ck Porter","cover":"51DwPZ6UTtL","length":"20 hrs and 1 min","narrators":"Christian J. Gilliland, Jessica Threet","title":"Champion, Books 1-3"},{"asin":"B07BHWDZD2","authors":"Daniel Schinhofen","cover":"51xwtWR3F-L","length":"11 hrs and 30 mins","narrators":"Andrea Parsneau","subHeading":"Apocalypse Gates Author's Cut, Book 1","title":"Rapture"},{"asin":"B07TYGP7FJ","authors":"William D. Arand","cover":"51wDD2HoizL","length":"14 hrs and 16 mins","narrators":"Andrea Parsneau","title":"Swing Shift"},{"asin":"B09BXYJXYT","authors":"D. Levesque","cover":"61wawV+l3ZL","length":"8 hrs and 32 mins","narrators":"Christian J. Gilliland, Hazel Cohen","title":"Elemental Summoner 1"},{"asin":"B088792GC9","authors":"Marcus Sloss","cover":"51X2fwjK6JL","length":"14 hrs and 59 mins","narrators":"Daniel Wisniewski, Rebecca Woods","subHeading":"A Fantastic Harem, Book 1","title":"Gryff the Griffin Rider"},{"asin":"B0992TTS6S","authors":"William D. Arand","cover":"51SiMMTQexS","length":"13 hrs and 45 mins","narrators":"Andrea Parsneau","title":"Monster's Mercy: Book 2"},{"asin":"1039401732","authors":"K.D. Robertson","cover":"51IGW6Bph+S","length":"14 hrs and 28 mins","narrators":"Stephanie Savannah","subHeading":"Heretic Spellblade, Book 1","title":"Heretic Spellblade"}],"progress":"Finished","publishers":[{"name":"Podium Audio"}],"rating":4.6,"ratings":2969,"releaseDate":"2018-03-06","sample":"https://samples.audible.com/bk/podm/001116/bk_podm_001116_sample.mp3","series":[{"asin":"B07C29ZW2M","bookNumbers":["1-2"],"name":"The Valens Legacy"}],"summary":"<p><i>Black Friday</i>, book 1:&nbsp;&nbsp;&nbsp;</p> <p>In his junior year at college, the only things on Sean's mind are doing his homework and getting out of college to get a real job. A gamer and a bit of a nerd, Sean's philosophy in life has been to keep his head down and get his work done: He doesn't have the time or money for anything more after his father died in an industrial accident when Sean was eight.&nbsp;&nbsp;&nbsp;</p> <p>But when a failed kidnapping attempt leaves him with a gaping hole in his memory, his oldest friend dead, and his mother missing, Sean suddenly finds his whole world turned upside down as he's thrust into the hidden world of magic and the supernatural. Apparently he's now wanted, dead or alive, by all of the magical societies, though he has no idea why. About the only thing going for him is what his friend did for him just before he died and the cute track star who lives in the room next to his, who has suddenly taken a very personal interest in his problems.&nbsp;&nbsp;&nbsp;</p> <p><i>Perfect Strangers</i>, book 2:&nbsp;&nbsp;&nbsp;</p> <p>During his junior year in college, Sean finds himself suddenly dropped into the middle of a world that he didn't even know existed. A secret world of magic and magic users, lycanthropes, goblins, and all the other things that go bump in the night. To make matters even more difficult, the very same magic users who had Sean's father killed now believe that Sean will somehow inherit his father's work when he turns 21, which is just a few days away.&nbsp;</p> <p>Needless to say most of the magic users' councils seem to be in two camps: The first camp wants him dead. The second camp wants him captured and will probably kill him after they've learned his secrets. The only solution Sean sees to any of this is to finish his father's work, the very thing that got his father killed. But in order to do that, Sean must first find out just what his father was working on! He's also going to need to learn magic himself, find a safe place to stay, raise some money, and gain a lot of allies.&nbsp;&nbsp;&nbsp;</p> <p>Fortunately for Sean he's got two good women at his side: Roxy, a cheetah lycanthrope with a lot of experience in fighting; and Jolene, a tantric witch with more than a few connections in the supernatural black market.&nbsp;&nbsp;&nbsp;</p> <p>WARNING: <i>The Valens Legacy</i> contains explicit sexuality, nudity, violence, bad language, attempted murder, actual murder, self-defense, proactive self-defense, destruction of private property, vandalism, breaking and entering, tantric magic, polyamory, mayhem, gratuitous sex and violence, littering, breaking speed limits, a used car dealer, one Plymouth hemi, and some poor guy who just wants to earn a paycheck as a cashier.&nbsp;&nbsp;</p>","title":"The Valens Legacy: Publisher's Pack 1: The Valens Legacy, Books 1-2","titleShort":"The Valens Legacy: Publisher's Pack 1"},{"added":636,"asin":"B08N8452GZ","authors":[{"name":"Rhett C. Bruno","url":"B008X8ND1O"},{"name":"Jaime Castle","url":"B076Z4Z74H"}],"blurb":"James Crowley met his mortal end in a hail of gunfire. Now, he finds himself in purgatory, serving the White Throne to avoid falling to hell. Not quite undead, though not alive either, the best he can hope for is to work off his servitude and fade away....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51E79Nq6ZrL","format":"Original Recording Audiobook","fromPlusCatalog":true,"language":"English","length":"3h 24m ","myRating":"4","narrators":[{"name":"Roger Clark"}],"peopleAlsoBought":[{"asin":"B08LF1Y476","authors":"Dennis E. Taylor","cover":"51d0epcjulL","length":"32 mins","narrators":"Ray Porter","title":"Feedback"},{"asin":"1774245744","authors":"Rhett C. Bruno","cover":"51M+L8mDEZL","length":"10 hrs and 1 min","narrators":"R.C. Bray","title":"The Roach"},{"asin":"1774249421","authors":"Rhett C. Bruno","cover":"61FECeBRXZL","length":"13 hrs and 5 mins","narrators":"Wil Wheaton, Katherine McNamara","title":"Vicarious"},{"asin":"1774249251","authors":"Jaime Castle, Troy Osgood","cover":"61pnxljr0LL","length":"10 hrs and 59 mins","narrators":"Nick Podehl","subHeading":"Jeff the Game Master, Book 1","title":"Manufacturing Magic: A LitRPG Adventure"},{"asin":"B09967TBBC","authors":"Cale Plamann","cover":"61wnISXP-lS","length":"11 hrs and 18 mins","narrators":"Nei "Christa Lewis","subHeading":"Heralds of Valdemar Series, Book 1","title":"Arrows of the Queen"}],"progress":"Finished","publishers":[{"name":"Podium Audio"}],"rating":4.8,"ratings":11475,"releaseDate":"2017-11-07","sample":"https://samples.audible.com/bk/podm/000549/bk_podm_000549_sample.mp3","series":[{"asin":"B01N385K2X","bookNumbers":["4"],"name":"Spellmonger"}],"summary":"<p>Opposites attack! </p> <p>When the Magelord Minalan, the Spellmonger's two apprentices, Tyndal and Rondal, were knighted after the battle of Timberwatch, they were dubbed Knights Magi: a new class of nobility for distinguished High Magi. Designed to combine the pursuit of arcane knowledge with the noble aspirations of chivalry, it elevated them above common warmage...in theory. The problem was they had no idea how to be a Knight Mage...because no one had ever been one before. And as a couple of half-trained rustic apprentices from the Mindens they did not feel up to the task or the high ideals of their title. </p> <p>But Master Minalan the Spellmonger decided to cure that ignorance. He arranges for Tyndal and Rondal to be tutored and trained together in their new vocation, learning the arts of magic, the craft of warfare, and the subtleties of chivalry from the finest masters in the kingdom. </p> <p>If they didn't kill each other, first. </p> <p>The two young spellmonger's apprentices from the Minden mountain domain of Boval Vale have much in common: both had their homes destroyed, they were both sent into exile by the goblin invasion, and they both serve the same master. Yet they could not be more different. </p> <p>Rondal is quiet, bookish, and introspective, dedicated to the disciplines of academic magic and anticipating a future of study, service, and, perhaps, romance. Tyndal is bold and brash: an extroverted over-achiever with dreams of glory, gold, and girls. Fate, circumstance, and the whims of the gods have forced them together, but the raw emotions of adolescence and the trauma of war put them at each others' throats with depressing frequency. Master Minalan can't have that, especially not in his fragile new domain with another baby on the way...so he sends them on the road. </p> <p>Jealousy, anxiety, passion, and frustration conspire to make them rivals - but if they don't figure out a way to learn to work together, and quickly, then their stubborn feud could end up affecting the fate of the entire war. Along the way they pick up some enemies, gain a few allies, master a few new skills, and attempt to learn the laws of love. But as they stumble through their lessons and learn to master their tempers, they discover that the strongest bonds between men are forged by the most difficult of trials. </p> <p>For after they become proficient at magic, war, and errantry, they are put to the test in the field, the most difficult of circumstances...a mission where the strength of their friendship and the quality of their honor may be what defines them best as - Knights Magi! </p>","title":"Knights Magi: The Spellmonger Series, Book 4","titleShort":"Knights Magi"},{"added":634,"asin":"B073VW3VPH","authors":[{"name":"Terry Mancour","url":"B004QTNFOO"}],"blurb":"How can Sire Minalan fight goblins, plots, poverty, and politics, all from his remote and rustic vale, while keeping the peasants in line and the Warbird of West Fleria at bay? Find out....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51MeUFQqQIL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"31h 39m ","narrators":[{"name":"John Lee"}],"peopleAlsoBought":[{"asin":"1772309427","authors":"Terry Mancour","cover":"51RTuneQcIL","length":"10 hrs and 49 mins","narrators":"Finty Williams","subHeading":"Spellmonger Cadet, Book 1","title":"Hawkmaiden"},{"asin":"B00W8DAB9M","authors":"Edward W. Robertson","cover":"51iNanjsv8L","length":"65 hrs and 54 mins","narrators":"Tim Gerard Reynolds","subHead L","length":"22 hrs and 15 mins","narrators":"Steven Pacey","title":"The Blade Itself"},{"asin":"B002V0KL8I","authors":"Barbara W. Tuchman","cover":"51hnBbsSFdL","length":"28 hrs and 38 mins","narrators":"Wanda McCaddon","subHeading":"The Calamitous Fourteenth Century","title":"A Distant Mirror"},{"asin":"B01AGMPGQY","authors":"Edward W. Robertson","cover":"51D9ImHd3xL","length":"16 hrs and 56 mins","narrators":"Tim Gerard Reynolds","subHeading":"The Cycle of Galand, Book 1","title":"The Red Sea"},{"asin":"B07JCB9PM6","authors":"J.S. Morin","cover":"51rk2u5eOxL","length":"67 hrs and 32 mins","narrators":"Mikael Naramore","title":"Twinborn Chronicles: Awakening Collection"},{"asin":"B0756SN5NF","authors":"Duncan M. Hamilton","cover":"51iUunddQ3L","length":"31 hrs and 24 mins","narrators":"Derek Perkins","title":"The Society of the Sword Trilogy"},{"asin":"B08665GMX9","authors":"Chris Fox","cover":"51907f-nizL","length":"65 hrs and 19 mins","narrators":"Ryan Kennard Burke","subHeading":"The Complete Series","title":"The Magitech Chronicles"}],"progress":"Finished","publishers":[{"name":"Podium Audio"}],"rating":4.8,"ratings":13675,"releaseDate":"2017-07-25","sample":"https://samples.audible.com/bk/podm/000458/bk_podm_000458_sample.mp3","series":[{"asin":"B01N385K2X","bookNumbers":["3"],"name":"Spellmonger"}],"summary":"<p>Minalan gets medieval! </p> <p>When you defeat the invading goblin army, get knighted on the field of battle, gifted with lands and gold, usually your happily-ever-after is...happy. But now that Minalan the Spellmonger has been ennobled and enfiefed, Sire Minalan has a task cut out for him that makes defeating goblins seem like child's play: moving his very pregnant bride and a few thousand refugees from Boval Vale into the remote, sparsely peopled Domain of Sevendor. But when he arrives, he finds the land withered from neglect and filled with superstition and suspicion. A third of his domain has been conquered before he got there, and the castle he now owns hasn't been maintained in decades. As Minalan manages the challenges of being a noble, being a mage knight, being the lord of the manor, being a landlord, and fending off a belligerent (and well-armed) neighbor, he also has to learn how to be a husband, father, and a leader of the people. </p> <p>Then the fateful night his son is finally born, Minalan learns the nature of fear, as he, his family, and his very realm are forever changed when the spell he casts to save their lives transforms the land. Minalan, his apprentices Sir Tyndal and Sir Rondal, his dour but efficacious castellan Sir Cei, and his moody wife struggle through the winter and defend their domain in his attempt to prove what a Magelord can do for his people when he puts magic in their service. </p> <p>But in the distance, the threat of a renewed war with the goblins looms as they approach the Riverlands, the Gilmoran baronies that are the heart of the Duchies. The contentious High Magi convene to constitute the new Arcane Orders, while the fanatical Royal Censorate of Magic plots to defeat them, and the thousands of hedgemagi, witches, and footwizards they terrorized now see Minalan as a hero. The sinister family schemes to promote Duke Rard II to become King Rard I of the newly united Kingdom of Castalshar - over a pile of bodies, if necessary. And suddenly, out of the sky, fall dragons in the service of the Dead God to strike at the strength of the nascent Kingdom. </p> <p>How can Sire Minalan fight goblins, plots, poverty, and politics, all from his remote and rustic vale, while keeping the peasants in line and the Warbird of West Fleria at bay? With wit, courage, determination, and a healthy dose of magic. And when the new king tasks him to find a way to slay a dragon, an ordinary knight might shy away from the quest. For Sire Minalan, it's just another day on the job as a magelord! </p>","title":"Magelord: The Spellmonger Series, Book 3","titleShort":"Magelord"},{"added":633,"asin":"B07 authors":"Duncan M. Hamilton","cover":"51iUunddQ3L","length":"31 hrs and 24 mins","narrators":"Derek Perkins","title":"The Society of the Sword Trilogy"},{"asin":"B00VVZPEX6","authors":"V. E. Schwab","cover":"51G8cQ3WB1L","length":"11 hrs and 34 mins","narrators":"Steven Crossley","subHeading":"A Darker Shade of Magic, Book 1","title":"A Darker Shade of Magic"},{"asin":"0062975439","authors":"Raymond E. Feist","cover":"517+deIbkiL","length":"19 hrs and 59 mins","narrators":"Peter Joyce","subHeading":"Serpentwar Saga, Book 1","title":"Shadow of a Dark Queen"}],"progress":"Finished","publishers":[{"name":"Podium Audio"}],"rating":4.7,"ratings":14680,"releaseDate":"2017-05-09","sample":"https://samples.audible.com/bk/podm/000412/bk_podm_000412_sample.mp3","series":[{"asin":"B01N385K2X","bookNumbers":["2"],"name":"Spellmonger"}],"summary":"<p>The goblin invasion is on...and a wizard's work is never done! </p> <p>After facing a hopeless siege, an implacable foe and an impossible escape, you would think that Minalan the Spellmonger would be able to rest - but the armies of the undead goblin shaman Shereul (known as the Dead God to his human victims) are rolling over the western reaches of the rustic Duchy of Alshar and is headed toward the heart of the Duchy of Castal. Thousands are fleeing for their lives as hordes of goblins pour out of Boval Vale and devastate the rugged fiefs of the Alshari Wilderlands. And the super-charged shamans of the Dead God are making defending the realm almost impossible for the outnumbered Alshari country knights. </p> <p>While the two Dukes play feudal politics to further their own ends, the only people who seem to care about the invasion are Minalan and his outlaw warmagi friends - and they're busy dodging agents of the sinister Royal Censorate of Magic. </p> <p>But if someone doesn't organize an army in northern Alshar soon, then there will be nothing to stop the armies of the divinely powerful Dead God from conquering all five Duchies in his genocidal quest for vengeance. </p> <p>But things are just not that simple: he has to cope with a sexy young Shadowmage assassin who works for a mysterious spymaster, a cocky new manservant, a dysfunctional group of suddenly-powerful warmagi, the Censor General, and a bunch of whiny nobles before the Dukes will grant him the troops and money he will need - and the Dukes have plans of their own. If Minalan the Spellmonger can't lobby the courts of Alshar and Castal to work together - and quickly - the hordes of the Dead God will sweep over the frontiers of both states. Worse, the mysterious Umbra veil he has erected around Boval Vale may come to imperil all Five Duchies. </p> <p>Minalan would rather just go home and let the Dukes handle it, but his conscience won't let him. Someone has to stop the Dead God...and that someone happens to be him. Beyond politics and plots, goblins and trolls, mercenaries and magic, the Soulless and the shamans, Censors and secret orders, for Minalan there is only the thought that his child is to be born in a world with such dangers, and that is something he cannot permit. </p> <p>It is time for the Spellmonger to pick up his mageblade, summon his allies, and go to war again...as a Warmage! </p>","title":"Warmage: Spellmonger, Book 2","titleShort":"Warmage"},{"added":631,"asin":"B06W5861HP","authors":[{"name":"Craig Alanson","url":"B01AIAVB0O"}],"blurb":"Colonel Joe Bishop made a promise, and he's going to keep it: taking the captured alien starship Flying Dutchman back out....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51hsNTW-vOL","format":"Unabridged Audiobook","language":"English","length":"15h 50m","narrators":[{"name":"R.C. Bray"}],"peopleAlsoBought":[{"asin":"B07QXLT89C","authors":"Craig Alanson","cover":"510+rMBc+EL","length":"15 hrs and 3 mins","narrators":"R.C. Bray","subHeading":"Expeditionary Force Mavericks, Book 1","title":"Deathtrap"},{"asin e":"The Firemane Saga"}],"summary":"<p><b>Dark and powerful forces threaten the world of Garn once more in this second novel in legendary</b> <b><i>New York Times</i></b> <b>best-selling author Raymond E. Feist’s epic fantasy series, the Firemane Saga.</b>&nbsp;</p> <p>Hatushaly and his young wife Hava have arrived in the prosperous trading town of Beran’s Hill to restore and reopen the fire-damaged Inn of the Three Stars. They are also preparing for the popular midsummer festival, where their friends Declan and Gwen will be wed.</p> <p>But Hatu and Hava are not the ordinary loving couple they appear to be. They are assassins from the mysterious island of Coaltachin, home to the powerful and lethal Nocusara, the fearsome “Hidden Warriors.” Posing as innkeepers, they are awaiting instructions from their masters in the Kingdom of Night.</p> <p>Hatu conceals an even more dangerous secret. He is the last remaining member of the legendary Firemanes, the ruling family of Ithrace. Known as the Kingdom of Flames, Ithrace was one of the five greatest realms of Tembria, ruled by Hatu’s father, Stervern Langene, until he and his people were betrayed. His heir, Hatu - then a baby - was hidden among the Nocusara, who raised him to become a deadly spy.</p> <p>Hatu works hard to hide his true identity from all who would seek to use or to destroy him, as fate has other plans for the noble warrior. Unexpected calamity forces him to make choices he could not have dreamed awaited him.</p> <p>A series of horrific events shatters the peace of Beran’s Hill, bringing death and devastation and unleashing monstrous forces. Once more, the Greater Realms of Tembria are threatened - and nothing will ever be the same again.&nbsp;</p>","title":"Queen of Storms: The Firemane Saga, Book 2","titleShort":"Queen of Storms"},{"added":629,"asin":"B00EKOLDVC","authors":[{"name":"Mark Lawrence","url":"B004HNAQOQ"}],"blurb":"Jorg would be emperor. It is a position not to be gained by the sword but rather  after the second time he saved my life.</p> <p>Everyone loves Orion Lake. Everyone <i>else,</i> that is. Far as I’m concerned, he can keep his flashy combat magic to himself. I’m not joining his pack of adoring fans.</p> <p>I don’t need help surviving the Scholomance, even if they do.&nbsp;Forget the hordes of monsters and cursed artifacts, I’m probably the most dangerous thing in the place. Just give me a chance and I’ll level mountains and kill untold millions, make myself the dark queen of the world.</p> <p>At least, that’s what the world expects.&nbsp;Most of the other students in here would be delighted if Orion killed me like one more evil thing that’s crawled out of the drains. Sometimes I think they want me to turn into the evil witch they assume I am. The school certainly does.</p> <p>But the Scholomance isn’t getting what it wants from me. And neither is Orion Lake. I may not be anyone’s idea of the shining hero, but I’m going to make it out of this place alive, and I’m not going to slaughter thousands to do it, either.</p> <p>Although I’m giving serious consideration to <i>just one</i>.</p> <p><b>With flawless mastery, Naomi Novik creates&nbsp;a</b> <b>school bursting with magic like you’ve never seen before,&nbsp;and&nbsp;a</b> <b>heroine for the&nbsp;ages - a&nbsp;character so sharply realized&nbsp;and so richly nuanced that she will live on in hearts&nbsp;and minds for generations to come.</b></p> <p><b>The magic of the Scholomance trilogy continues in </b><b><i>The Last Graduate</i></b><br> <br> <b>“The can’t-miss fantasy of fall 2020, a brutal coming-of-power story steeped in the aesthetics of dark academia.... </b><b><i>A Deadly Education</i></b><b> will cement Naomi Novik’s place as one of the greatest and most versatile fantasy writers of our time.” (</b><b><i>BookPage</i></b><b>, starred review)</b></p> <p><b>“A must-read... Novik puts a refreshingly dark, adult spin on the magical boarding school.... Readers will delight in the push-and-pull of  <i>New York Times</i> best seller.</p> <p>Chosen as A Book of The Year by the <i>Times</i>, <i>Guardian</i>, <i>Observer</i>, <i>Daily Telegraph</i>, <i>Financial Times</i>, <i>I Paper</i>, <i>New Statesman</i>, <i>Spectator</i>, <i>Time Magazine</i>, <i>Times Literary Supplement</i>, <i>BBC Culture</i>, <i>Netgalley </i>and the <i>Church Times.</i></p> <p>The spectacular new audiobook from the best-selling author of <i>Jonathan Strange &amp; Mr Norrell</i>, ‘one of our greatest living authors,’ <i>New York Magazine</i>.</p> <p>Piranesi lives in the House. Perhaps he always has.</p> <p>In his notebooks, day after day, he makes a clear and careful record of its wonders: the labyrinth of halls, the thousands upon thousands of statues, the tides that thunder up staircases, the clouds that move in slow procession through the upper halls. On Tuesdays and Fridays Piranesi sees his friend, the Other. At other times he brings tributes of food to the Dead. But mostly, he is alone.</p> <p>Messages begin to appear, scratched out in chalk on the pavements. There is someone new in the House. But who are they and what do they want? Are they a friend or do they bring destruction and madness as the Other claims?</p> <p>Lost texts must be found, secrets must be uncovered. The world that Piranesi thought he knew is becoming strange and dangerous.</p> <p>The beauty of the House is immeasurable; its kindness infinite.</p>","title":"Piranesi","titleShort":"Piranesi"},{"added":600,"asin":"B08FCW35B1","authors":[{"name":"John Scalzi","url":"B001IGJOCA"}],"blurb":"Welcome to the new world, in which murder is all but a thing of the past. Because when someone kills you, 999 times out of 1,000, you instantly come back to life. In this world, there are dispatchers - licensed killers who step in when you’re at risk of a natural or unintentional death....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"51-RuaOmztL" l Assail, the final arbiters of humanity. Drawing upon an alien power terrible in its magnitude, they seek to cleanse the world, to annihilate every human, every civilization, in order to begin anew. They welcome the coming conflagration of slaughter, for it shall be of their own devising, and it pleases them to know that, in the midst of the enemies gathering against them, there shall be betrayal. </p> <p>In the realm of Kurald Galain, home to the long-lost city of Kharkanas, a mass of refugees stand upon the First Shore. Commanded by Yedan Derryg, the Watch, they await the breaching of Lightfall and the coming of the Tiste Liosan. This is a war they cannot win, and they will die in the name of an empty city and a queen with no subjects. </p> <p>Elsewhere, the three Elder Gods, Kilmandaros, Errastas, and Sechul Lath, work to shatter the chains binding Korabas, the Otataral Dragon, from her eternal prison. Once freed, she will rise as a force of devastation, and against her no mortal can stand. At the Gates of Starvald Demelain, the Azath House sealing the portal is dying. Soon will come the Eleint, and once more, there will be dragons in the world. </p>","title":"The Crippled God: Malazan Book of the Fallen Series, Book 10","titleShort":"The Crippled God"},{"added":570,"asin":"B00U0IPOSK","authors":[{"name":"Steven Erikson","url":"B000APIXTU"}],"blurb":"On the Letherii continent the exiled Malazan army commanded by Adjunct Tavore begins its march into the eastern Wastelands, to fight for an unknown cause against an enemy it has never seen....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51sC-4q3VvL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"43h 14m ","narrators":[{"name":"Michael Page"}],"peopleAlsoBought":[{"asin":"1478916613","authors":"Joe Abercrombie","cover":"51z3MT9oomL","length":"23 hrs and 37 mins","narrators":"Steven Pacey","title":"The Wisdom as Do Androids Dream of Electric Sheep?","title":"Blade Runner"},{"asin":"B01K5Q6VWO","authors":"Brandon Sanderson","cover":"61WIovWdZOL","length":"22 hrs and 31 mins","narrators":"Michael Kramer, Kate Reading","title":"Arcanum Unbounded: The Cosmere Collection"},{"asin":"B00500HQNE","authors":"China Mieville","cover":"51gUgu0m-pL","length":"12 hrs and 23 mins","narrators":"Susan Duerden","title":"Embassytown"}],"progress":"Finished","publishers":[{"name":"Blackstone Audio, Inc."}],"rating":4.1,"ratings":1407,"releaseDate":"2017-04-25","sample":"https://samples.audible.com/bk/blak/009916/bk_blak_009916_sample.mp3","series":[{"asin":"B078TQ2BQM","bookNumbers":["1"],"name":"Borne"}],"summary":"<p>In <i>Borne</i>, a young woman named Rachel survives as a scavenger in a ruined city half destroyed by drought and conflict. The city is dangerous, littered with discarded experiments from the Company - a biotech firm now derelict - and punished by the unpredictable predations of a giant bear. Rachel ekes out an existence in the shelter of a run-down sanctuary she shares with her partner, Wick, who deals his own homegrown psychoactive biotech. </p> <p>One day, Rachel finds Borne during a scavenging mission and takes him home. Borne as salvage is little more than a green lump - plant or animal? - but exudes a strange charisma. Borne reminds Rachel of the marine life from the island nation of her birth, now lost to rising seas. There is an attachment she resents: in this world any weakness can kill you. Yet, against her instincts - and definitely against Wick's wishes - Rachel keeps Borne. She cannot help herself. Borne, learning to speak, learning about the world, is fun to be with, and in a world so broken that innocence is a precious thing. For Borne makes Rachel see beauty in the desolation around her. She begins to feel a protectiveness she can ill afford. </p> <p>\"He was born, but I had borne him.\" </p> <p>But as Borne grows, he begins to threaten the balance of power in the city and to put the security of her sanctuary with Wick at risk. For the Company, it seems, may not be truly dead, and new enemies are creeping in. What Borne will lay bare to Rachel as he changes is how precarious her existence has been, and how dependent on subterfuge and secrets. In the aftermath, nothing may ever be the same. </p>","title":"Borne","titleShort":"Borne"},{"added":565,"asin":"B003AO3P5A","authors":[{"name":"Robin Hobb","url":"B000AP7LIY"}],"blurb":"With unforgettable characters, a sweeping backdrop, and passionate storytelling, this is a fantasy debut to rival that of Robert Jordan....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"61-wM-ZrdGL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"17h 18m ","myRating":"5","narrators":[{"name":"Paul Boehmer"}],"peopleAlsoBought":[{"asin":"0593163389","authors":"Scott Lynch","cover":"51q+A0B7N9L","length":"22 hrs and 36 mins","narrators":"Michael Page","subHeading":"Gentleman Bastard, Book 1","title":"The Lies of Locke Lamora"},{"asin":"B014LL6R5U","authors":"Joe Abercrombie","cover":"61Wl40L+SXL","length":"22 hrs and 15 mins","narrators":"Steven Pacey","title":"The Blade Itself"},{"asin":"1478916613","authors":"Joe Abercrombie","cover":"51z3MT9oomL","length":"23 hrs and 37 mins","narrators":"Steven Pacey","title":"The Wisdom of Crowds"},{"asin":"B002V0QK4C","authors":"Terry Goodkind","cover":"51xUwj8eKVL","length":"34 hrs and 6 mins","narrators":"Sam Tsoutsouvas","subHeading":"Sword of Truth, Book 1","title":"Wizard's First Rule"},{"asin":"B089X9Q2ZK","authors":"Michael J. Sullivan","cover":"51MkzJ4e42S","length":"13 hrs and 51 mins","narrators":"Tim Gerard Reynolds, Michael J. Sullivan, Robin Sullivan","subHeading":"The Rise and Fall, Book 1","title":"Nolyn"},{"asin":"B015YEFH40","authors":"Brandon Sanderson","cover":"61RpktwNVML","length":"28 hrs and 42 mins","narrators":"Jack Garrett","subHe ire’s greatest champion, Dassem Ultor, was slain and a tide of Malazan blood spilled. A place of foreboding, its smell is of death. But elsewhere, agents of a far greater conflict have made their opening moves. The Crippled God has been granted a place in the pantheon; a schism threatens and sides must be chosen. Whatever each god decides, the ground rules have changed irrevocably, terrifyingly, and the first blood spilled will be in the mortal world. A world in which a host of characters, familiar and new, including Heboric Ghost Hands; the possessed Apsalar; Cutter, once a thief now a killer; the warrior Karsa Orlong; and the two ancient wanderers Icarium and Mappo, each searching for such a fate as they might fashion with their own hands, guided by their own will. If only the gods would leave them alone. But now that knives have been unsheathed, the gods are disinclined to be kind. There shall be war, war in the heavens. And the prize? Nothing less than existence itself...</p> <p>\"This novel and all others in the Malazan Book of the Fallen series follow my own pronunciations of 'Malazan' words and names. My thanks to Michael and Jane and everyone at Brilliance Audio.\" - Steven Erikson, Victoria, B.C. Canada, January, 2014 </p>","title":"The Bonehunters: Malazan Book of the Fallen, Book 6","titleShort":"The Bonehunters"},{"added":556,"asin":"B00I2Y5NIK","authors":[{"name":"Steven Erikson","url":"B000APIXTU"}],"blurb":"After decades of internecine warfare, the tribes of the Tiste Edur have at last united under the Warlock King of the Hiroth....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51mxzqpHS8L","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"31h 4m ","narrators":[{"name":"Michael Page"}],"peopleAlsoBought":[{"asin":"B01E4G744U","authors":"Ian C. Esslemont","cover":"51StYmCWkML","length":"9 hrs and 57 mins","narrators":"John Banks","subHeading":"Nove r humanity's future. </b></p> <p>All her life, Spensa has dreamed of becoming a pilot. Of proving she's a hero like her father. She made it to the sky, but the truths she learned about her father were crushing. The rumors of his cowardice are true - he deserted his flight during battle against the Krell. Worse, though, he turned against his team and attacked them.&nbsp;</p> <p>Spensa is sure there's more to the story. And she's sure that whatever happened to her father in his starship could happen to her. When she made it outside the protective shell of her planet, she heard the stars - and it was terrifying. Everything Spensa has been taught about her world is a lie.&nbsp;</p> <p>But Spensa also discovered a few other things about herself - and she'll travel to the end of the galaxy to save humankind if she needs to.&nbsp;</p> <p>\"[A] nonstop, highflying opener.\" (<i>Kirkus Reviews,</i> starred review)&nbsp;</p> <p>\"With this action-packed trilogy opener, Sanderson offers up a resourceful, fearless heroine and a memorable cast.\" (<i>Publishers Weekly</i>)&nbsp;</p> <p>\"Sanderson delivers a cinematic adventure that explores the defining aspects of the individual versus the society.... Fans of Sanderson will not be disappointed.\" (<i>SLJ</i>)</p>","title":"Starsight","titleShort":"Starsight"},{"added":545,"asin":"B0842XH7BR","authors":[{"name":"Carol Ann Lloyd","url":"B086DY5TZK"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"blurb":"In 10 lectures for self-development, professional communications coach and speaker Carol Ann Lloyd teaches the best ways to communicate and listen, including how to focus on understanding, how to overcome barriers and distractions, and how to clarify intentions....","categories":[{"name":"Relationships, Parenting & Personal Development","url":"18574784011"},{"name":"Relationships","url":"18574814011"}],"cover":"51GCwjCA3QL","format":"Lecture","language":"English","length":"5h 6m","narrators":[{"name":"Carol Ann Lloyd"}],"people ery day, but how many of those can be considered effective? The right conversation can help establish strong relationships, solve problems, create new opportunities, and build communities. The right conversation can change everything.&nbsp;</p> <p>But how does one prepare to have a conversation in an effective way?&nbsp;</p> <p>In 10 lectures for self-development, professional communications coach and speaker Carol Ann Lloyd teaches the best ways to communicate and listen, including how to focus on understanding, how to overcome barriers and distractions, and how to clarify intentions. When listeners step back to hear what makes conversations successful, they will learn that each component of a conversation is a piece of a larger puzzle, which only fits together when thoughtfully considered and executed.&nbsp;</p> <p>Conversations that matter take effort, and every conversation can be R.E.A.L. (Relevant, Effective, Affirming, Legitimate.) Carol Ann Lloyd also shares the three pitfalls in tough conversations...and how to avoid them. By the end of this course, listeners will have a new way of understanding the way people communicate, and will develop the confidence to live the life they want to live - one conversation at a time.</p>","title":"How to Build Meaningful Relationships Through Conversation","titleShort":"How to Build Meaningful Relationships Through Conversation"},{"added":544,"asin":"B01MR0VVX0","authors":[{"name":"Harriet Lerner PhD","url":"B000AQ02TS"}],"blurb":"Renowned psychologist and best-selling author of The Dance of Anger sheds new light on the two most important words in the English language - I'm sorry....","categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Psychology & Mental Health","url":"18573475011"}],"cover":"51IkhEZHqhL","format":"Unabridged Audiobook","language":"English","length":"4h 36m","narrators":[{"name":"Cassandra Campbell"}],"peopleAlsoBought":[{"asin":"B01H42HQFI","authors":"Harriet Lerner","cover":"512AxM46  for his help, the virtual creature living in the circuitry of the marooned glider, sends Cager back in time as his 10-year-old self, knowing everything he'd known at 80 and gives him access to advanced equations of space and time. </p> <p>But living life over knowing the future isn't as easy as Cager has anticipated. His every action alters the future he remembers until much of what he remembers never happened at all. And those changes work against him at every turn, preventing him correcting the most serious mistake of his life. Now he must use his advanced mathematical ability to build his own time machine to go back and try again. But he needs a fortune even to begin. </p> <p>Then he receives help from a strange young woman with no history. While perfecting time travel, Cager and his new partner overcome enormous problems, even being hunted by dinosaurs in the Cretaceous. After that, though, things get really bizarre. </p>","title":"A Gift of Time","titleShort":"A Gift of Time"},{"added":539,"asin":"B00S8FDCTK","authors":[{"name":"Stephen Moss","url":"B00K1TJMUE"}],"blurb":"In eleven years' time, a million members of an alien race will arrive at Earth. Years before they enter orbit, their approach will be announced by the flare of a thousand flames in the sky....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51NoFbGnupL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"20h 17m ","myRating":"3","narrators":[{"name":"R.C. Bray"}],"peopleAlsoBought":[{"asin":"B01AGM2XME","authors":"Stephen Moss","cover":"51N1dEI7svL","length":"17 hrs and 36 mins","narrators":"R.C. Bray","subHeading":"The Fear Saga, Book 2","title":"Fear the Survivors"},{"asin":"B0035LL3IY","authors":"John Ringo","cover":"51DeyGGUdVL","length":"17 hrs and 30 mins","narrators":"Mark Boyett","subHeading":"Troy Rising, Book One","title":"Live Free or Die"},{"asin":"B00KYUYM14","authors":"John Scal
