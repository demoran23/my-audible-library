 in our globalized world. </p> <p>Why do people from certain cultures have little regard for time? Why might working overtime reflect poorly on you in Scandinavia? Why should you avoid using your left hand when interacting with someone from the Arab world? You'll find out the answers to these and other intriguing questions in Customs of the World. </p>","title":"Customs of the World: Using Cultural Intelligence to Adapt, Wherever You Are","titleShort":"Customs of the World: Using Cultural Intelligence to Adapt, Wherever You Are"},{"added":241,"asin":"B004BOGF3W","authors":[{"name":"Pat Frank","url":"B000AQ01DU"}],"blurb":"When a nuclear holocaust ravages the United States, a thousand years of civilization are stripped away overnight, and tens of millions of people are killed instantly....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"cover":"51lvpowGhJL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"11h 11m","narrators":[{"name":"Will Patton"}],"peopleAlsoBought":[{"asin":"B002V1O7UU","authors":"William R. Forstchen","cover":"61KD3U9J4yL","length":"13 hrs and 17 mins","narrators":"Joe Barrett","title":"One Second After"},{"asin":"B00M4LR286","authors":"Ray Bradbury","cover":"51lgtSDGorL","length":"7 hrs and 43 mins","narrators":"Mark Boyett","title":"The Martian Chronicles"},{"asin":"B002V9Z562","authors":"Larry Niven, Jerry Pournelle","cover":"511-5xhZ9FL","length":"24 hrs and 32 mins","narrators":"Marc Vietor","title":"Lucifer's Hammer"},{"asin":"B00J27VX9Y","authors":"Claire North","cover":"51WeCBZaOdL","length":"12 hrs and 10 mins","narrators":"Peter Kenny","title":"The First Fifteen Lives of Harry August"},{"asin":"B00M4PXF6K","authors":"Ray Bradbury","cover":"510aIzH7XfL","length":"5 hrs and 1 min","narrators":"Tim Robbins","title":"Fahrenheit 451"},{"asin":"0358447895","authors":"George R. Stewart","cover":"51SgscTU4lL","length":"13 hrs and 55 mins","narrators":" t audience. </p> <p>More than anything, Joel wants to be a Rithmatist. Chosen by the Master in a mysterious inception ceremony, Rithmatists have the power to infuse life into two-dimensional figures known as Chalklings. Rithmatists are humanity’s only defense against the Wild Chalklings - merciless creatures that leave mangled corpses in their wake. Having nearly overrun the territory of Nebrask, the Wild Chalklings now threaten all of the American Isles. </p> <p>As the son of a lowly chalkmaker at Armedius Academy, Joel can only watch as Rithmatist students study the magical art that he would do anything to practice. Then students start disappearing - kidnapped from their rooms at night, leaving trails of blood. Assigned to help the professor who is investigating the crimes, Joel and his friend Melody find themselves on the trail of an unexpected discovery - one that will change Rithmatics - and their world - forever. </p> <p>Best-selling author Brandon Sanderson brings his unique brand of epic storytelling to the teen audience with an engrossing tale of danger and suspense - the first of a series. With his trademark skills in world-building, Sanderson has created a magic system that is so inventive and detailed that listeners who appreciate games of strategy and tactics just may want to bring Rithmatics to life in our world.</p>","title":"The Rithmatist","titleShort":"The Rithmatist"},{"added":235,"asin":"B00558PPVQ","authors":[{"name":"James S. A. Corey","url":"B004AQ1W8Y"}],"blurb":"In Leviathan Wakes, ice miner Jim Holden is making a haul from the rings of Saturn when he and his crew encounter an abandoned ship, the Scopuli.....","cover":"51yp-mBsRdL","downloaded":true,"myRating":"4","narrators":[{"name":"Jefferson Mays"}],"progress":"Finished","storePageMissing":true,"title":"Leviathan Wakes"},{"added":234,"asin":"B00L4IRLG8","authors":[{"name":"Anthony Ryan","url":"B00726D51G"}],"blurb":"Named Tower Lord of the Northern Reaches by King Janus' grateful heir, h o live in bands of roughly 150 individuals, the brain cannot handle more than that number. If you have more than 150 Facebook friends, they are surely not all real friends. </li> <li>Hindsight bias - When we learn something new, we reassure ourselves that we knew it all along. </li> <li>Confirmation bias - Our brains resist new ideas, instead paying attention only to findings that reinforce our preconceived notions. </li> <li>Brand loyalty - We reach for the same brand not because we trust its quality but because we want to reassure ourselves that we made a smart choice the last time we bought it.</li> </ul> <p></p>","title":"You Are Not So Smart: Why You Have Too Many Friends on Facebook, Why Your Memory Is Mostly Fiction, and 46 Other Ways You're Deluding Yourself","titleShort":"You Are Not So Smart"},{"added":201,"asin":"B00FR1C2J4","authors":[{"name":"Orson Scott Card","url":"B000AQ3SS0"}],"blurb":"Experience Ender’s Game as you’ve never heard it before! With an all-new, original script written by Orson Scott Card, Ender’s Game Alive is a full-cast audio drama that re-imagines the Hugo and Nebula Award-winning classic....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"51r8W0QHpCL","downloaded":true,"format":"Performance","language":"English","length":"18m","narrators":[{"name":"Full Cast Recording"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"rating":4.1,"ratings":178,"releaseDate":"2013-10-15","sample":"https://samples.audible.com/fr/adbl/016588/fr_adbl_016588_sample.mp3","series":null,"summary":"<p>Experience <i>Ender’s Game</i> as you’ve never heard it before! With an all-new, original script written by Orson Scott Card, <i>Ender’s Game Alive</i> is a full-cast audio drama that re-imagines the Hugo and Nebula Award-winning classic. </p><p><i>Ender’s Game Alive</i> puts you into Battle School with young Andrew “Ender” Wiggin, as he trains to become the general who uth behind these killings: </p> <p>Doctor Adoulla Makhslood, “the last real ghul hunter in the great city of Dhamsawaat,” just wants a quiet cup of tea. Three score and more years old, he has grown weary of hunting monsters and saving lives, and is more than ready to retire from his dangerous and demanding vocation. But when an old flame’s family is murdered, Adoulla is drawn back to the hunter’s path. </p> <p>Raseed bas Raseed, Adoulla’s young assistant, is a hidebound holy warrior whose prowess is matched only by his piety. But even as Raseed’s sword is tested by ghuls and manjackals, his soul is tested when he and Adoulla cross paths with the tribeswoman Zamia. </p> <p>Zamia Badawi, Protector of the Band, has been gifted with the near-mythical power of the lion-shape, but shunned by her people for daring to take up a man’s title. She lives only to avenge her father’s death. Until she learns that Adoulla and his allies also hunt her father’s killer. Until she meets Raseed. </p> <p>When they learn that the murders and the Falcon Prince’s brewing revolution are connected, the companions must race against time - and struggle against their own misgivings - to save the life of a vicious despot. In so doing they discover a plot for the Throne of the Crescent Moon that threatens to turn Dhamsawaat, and the world itself, into a blood-soaked ruin.</p>","title":"Throne of the Crescent Moon","titleShort":"Throne of the Crescent Moon"},{"added":186,"asin":"B006ZAR44Y","authors":[{"name":"Joe Navarro","url":"B001H6GEF6"},{"name":"Marvin Karlins","url":"B001H6EP1Q"}],"blurb":"Joe Navarro, a former FBI counterintelligence officer and a recognized expert on nonverbal behavior, explains how to \"speed-read\" people....","categories":[{"name":"Business & Careers","url":"18572029011"},{"name":"Career Success","url":"18572070011"}],"cover":"51zUBF-mEAL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"7h 19m","narrators":[{"name":"Paul Costanzo"}],"peo  diabetes to serious digestive disorders. </p> <p>Since the introduction of dietary guidelines calling for reduced fat intake in the 1970s, a strange phenomenon has occurred: Americans have steadily, inexorably become heavier, less healthy, and more prone to diabetes than ever before. After putting more than 2,000 of his at-risk patients on a wheat-free regimen and seeing extraordinary results, cardiologist William Davis has come to the disturbing conclusion that it is not fat, not sugar, not our sedentary lifestyle that is causing America’s obesity epidemic—it is wheat. How this once-benign grain—now genetically modified almost beyond recognition and found in virtually every course of every meal—has come to have such a profound and deleterious effect on our collective well-being is one of the great untold health stories of our generation. </p> <p>In <i>Wheat Belly</i>, Dr. Davis exposes the truth about modern-day wheat, deconstructing its historical role in the human diet and the agricultural evolutions that have created a hybrid grain that has a greater impact on blood sugar levels than pure cane sugar and many of the addictive characteristics of a narcotic. He sheds light on wheat’s connection to weight gain as well as to a host of other adverse effects from diabetes to heart disease to immunologic and neurologic disorders like celiac disease, rheumatoid arthritis, and dementia. Finally, to help listeners dependent on wheat products make the move to a wheat-free diet, he presents a clear-cut action plan packed with food and lifestyle tips, meal plans, and recipes. </p> <p>Informed by decades of clinical research and backed by case studies of men and women who have experienced life-changing transformations in their health after waving good-bye to wheat, <i>Wheat Belly</i> is an illuminating look at a familiar food as well as an affirmative life plan for regaining health and losing unwanted pounds. </p> <p><b>PLEASE NOTE: When you purchase this title, the accompany he can as a knight-errant. Ellen Kushner casts her sharp eye over them all, but with great affection and lavish detaiI.... couldn't think of a better performer for <i>Swordspoint</i> than Ellen, and her reading is polished, intimate, and – since Riverside is of her creation – wholly authentic. </p> <p>\"What really makes this production of <i>Swordspoint</i> unique, though, is the supporting cast in this special \"illuminated production\". Several key scenes are fully dramatized, and throughout the entire book's soundscapes you will hear the cadences of the marketplace, the music of the drawing rooms, and of course the ring of steel drawn from the scabbard. Ellen actually wrote new dialogue for the crowd scenes, so the actors aren't just mumbling \"rhubarb rhubarb\" to simulate speech.... You'll be able to hear performances from acclaimed and award-winning actors, including Dion Graham, Katherine Kellgren, Robert Fass, Nick Sullivan, and the remarkable Simon Jones.\" </p> <p><b>In this exciting new \"illuminated production\", the author herself reads her own work, supported by a full cast.</b> Author Ellen Kushner is also a popular performer and National Public Radio host (<i>Sound &amp; Spirit</i>). For years, fans have been asking her to record her own audiobook of <i>Swordspoint</i>. To mark the 25th anniversary of the book's publication, Ellen teamed up with Sue Zizza of SueMedia Productions, known for her signature touches of soundscapes and sound effects, multi-voiced dramatizations, and all the techniques of \"illuminated production\". Together they have made <i>Swordspoint</i> a brand-new audio experience, in which the full supporting cast dramatizes and illuminates key scenes from Ellen's compelling narration. </p> <p>On the streets of Riverside, a man lives and dies by the sword. Even the nobles on the Hill turn to duels to settle their disputes. And in this city, the swordsman Richard St. Vier is the undisputed master, as skilled as he is ruthless – until a death by the sword is met with outrage instead of awe, and the city discovers that the line between hero and villain can be altered in the blink of an eye. Because every man lives at sword's point, if you can only find his weakness. And even the greatest swordsman in Riverside has one thing he cares for deeply. </p> <p>Hailed by critics as \"a bravura performance, a delight from start to finish\" (<i>Locus</i>), \"intelligent, humorous and dramatic\" (<i>Publishers Weekly</i>) and \"witty, beguiling and ingenious\" (<i>Interzone</i>) , Kushner's \"Melodrama of Manners\" has become a classic, a favorite not only of Neil Gaiman but a host of distinguished colleagues, including George R. R. Martin (\"unforgettable!\"), Orson Scott Card (\"powerful\") and Gene Wolfe (\"as if Noel Coward had written a vehicle for Errol Flynn!\"). </p> <p>The artwork used for the audiobook edition of <i>Swordspoint</i> is based on the artwork and design by Thomas Canty for the original first US edition of the book.</p>","title":"Swordspoint: A Melodrama of Manners","titleShort":"Swordspoint"},{"added":176,"asin":"B005PMU12U","authors":[{"name":"Neal Stephenson","url":"B000APS8L8"}],"blurb":"The #1 New York Times bestselling author of Anathem, Neal Stephenson is continually rocking the literary world with his brazen and brilliant fictional creations....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Action & Adventure","url":"18574427011"}],"cover":"41lp7ahvDXL","format":"Unabridged Audiobook","language":"English","length":"38h 29m ","myRating":"3","narrators":[{"name":"Malcolm Hillgartner"}],"peopleAlsoBought":[{"asin":"1511328401","authors":"Neal Stephenson","cover":"41xr3JDDAQL","length":"31 hrs and 48 mins","narrators":"Malcolm Hillgartner","subHeading":"A Novel","title":"Fall; or, Dodge in Hell"},{"asin":"B086WMZ9WR","authors":"Neal Stephenson","cover":"51WXxzSgekL","length":"42 hrs and 44 mins","narrators":"William Dufris","title":"Cryptonomicon"},{"as g":4.8,"ratings":245732,"releaseDate":"2011-08-16","sample":"https://samples.audible.com/bk/rand/002735/bk_rand_002735_sample.mp3","series":[{"asin":"B08CM7ZZ11","bookNumbers":["1"],"name":"Ready Player One"}],"summary":"<p>At once wildly original and stuffed with irresistible nostalgia, <i>Ready Player One</i> is a spectacularly genre-busting, ambitious, and charming debut - part quest novel, part love story, and part virtual space opera set in a universe where spell-slinging mages battle giant Japanese robots, entire planets are inspired by <i>Blade Runner</i>, and flying DeLoreans achieve light speed.</p> <p>It’s the year 2044, and the real world is an ugly place.</p> <p>Like most of humanity, Wade Watts escapes his grim surroundings by spending his waking hours jacked into the OASIS, a sprawling virtual utopia that lets you be anything you want to be, a place where you can live and play and fall in love on any of 10,000 planets. </p> <p>And like most of humanity, Wade dreams of being the one to discover the ultimate lottery ticket that lies concealed within this virtual world. For somewhere inside this giant networked playground, OASIS creator James Halliday has hidden a series of fiendish puzzles that will yield massive fortune - and remarkable power - to whoever can unlock them. </p> <p>For years, millions have struggled fruitlessly to attain this prize, knowing only that Halliday’s riddles are based in the pop culture he loved - that of the late 20th century. And for years, millions have found in this quest another means of escape, retreating into happy, obsessive study of Halliday’s icons. Like many of his contemporaries, Wade is as comfortable debating the finer points of John Hughes’s oeuvre, playing Pac-Man, or reciting Devo lyrics as he is scrounging power to run his OASIS rig. </p> <p>And then Wade stumbles upon the first puzzle. </p> <p>Suddenly the whole world is watching, and thousands of competitors join the hunt - among them certain powerful players who are willing to commit very real murder to beat Wade to this prize. Now the only way for Wade to survive and preserve everything he knows is to win. But to do so, he may have to leave behind his oh-so-perfect virtual existence and face up to life - and love - in the real world he’s always been so desperate to escape. </p> <p>A world at stake.<br>A quest for the ultimate prize.<br>Are you ready?</p>","title":"Ready Player One","titleShort":"Ready Player One"},{"added":174,"asin":"B0055274U2","authors":[{"name":"Neil Gaiman","url":"B000AQ01G2"}],"blurb":"Locked behind bars for three years, Shadow did his time, quietly waiting for the day when he could return to Eagle Point, Indiana....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Action & Adventure","url":"18574427011"}],"cover":"51LE+fvC0FL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"19h 39m ","myRating":"3","narrators":[{"name":"Ron McLarty"},{"name":"Daniel Oreskes"},{"name":"full cast"}],"peopleAlsoBought":[{"asin":"B002UZJRG6","authors":"Neil Gaiman, Orson Scott Card, Robert Silverberg","cover":"51lAqX6NvpL","length":"6 hrs and 34 mins","narrators":"Jason Culp, Peter Bradbury, Michael Emerson","subHeading":"New Short Novels by the Masters of Modern Fantasy","title":"Legends II, Volume Three"},{"asin":"B098TWVZVD","authors":"Neil Gaiman, Dirk Maggs","cover":"51UYl4VBMRL","length":"13 hrs and 47 mins","narrators":"Neil Gaiman, James McAvoy, Emma Corrin, and others","title":"The Sandman: Act II"},{"asin":"B01LWUJKQ7","authors":"Neil Gaiman","cover":"61CrEYL26KL","length":"6 hrs and 29 mins","narrators":"Neil Gaiman","title":"Norse Mythology"},{"asin":"B0035GXQPC","authors":"Neil Gaiman","cover":"51Qn6RWT3aL","length":"6 hrs and 23 mins","narrators":"Neil Gaiman","title":"Stardust"},{"asin":"B00LXHQO22","authors":"Neil Gaiman","cover":"516MBV-Qq6L","length":"8 hrs and 24 mins","narrators":"Neil Gaiman, Derek Jacobi, Robert Madge, and others","t :"B00A9XURHY","authors":"Robert Jackson Bennett","cover":"51xjjJFvKoL","length":"18 hrs and 6 mins","narrators":"Luis Moreno","title":"The Troupe"}],"progress":"Finished","publishers":[{"name":"Brilliance Audio"}],"rating":4.7,"ratings":93831,"releaseDate":"2009-05-15","sample":"https://samples.audible.com/bk/brll/001669/bk_brll_001669_sample.mp3","series":[{"asin":"B005NATG0M","bookNumbers":["1"],"name":"Kingkiller Chronicle"}],"summary":"<p><b>Discover #1 </b><b><i>New York Times </i></b><b>bestselling Patrick Rothfuss’ epic fantasy series, The Kingkiller Chronicle.</b></p> <p>“I just love the world of Patrick Rothfuss.” (Lin-Manuel Miranda)</p> <p>“He’s bloody good, this Rothfuss guy.” (George R. R. Martin)</p> <p>“Rothfuss has real talent.” (Terry Brooks)</p> <p>Over 1 Million Copies Sold!&nbsp;</p> <p><b>Day One: </b><b><i>The Name of the Wind</i></b></p> <p><i>My name is Kvothe.</i></p> <p><i>I have stolen princesses back from sleeping barrow kings. I burned down the town of Trebon. I have spent the night with Felurian and left with both my sanity and my life. I was expelled from the University at a younger age than most people are allowed in. I tread paths by moonlight that others fear to speak of during day. I have talked to Gods, loved women, and written songs that make the minstrels weep.</i></p> <p><i>You may have heard of me.</i></p> <p>So begins a tale unequaled in fantasy literature - the story of a hero told in his own voice. It is a tale of sorrow, a tale of survival, a tale of one man’s search for meaning in his universe, and how that search, and the indomitable will that drove it, gave birth to a legend.&nbsp;</p> <p>Praise for The Kingkiller Chronicle:&nbsp;</p> <p>“The best epic fantasy I read last year.... He’s bloody good, this Rothfuss guy.” (George R. R. Martin, <i>New York Times </i>bestselling author of <i>A Song of Ice and Fire</i>)</p> <p>“Rothfuss has real talent, and his tale of Kvothe is deep and intricate and wondrous.” (Terry Brooks, <i>New York Times </i>bestselling author of <i>Shannara</i>)</p> <p>\"It is a rare and great pleasure to find a fantasist writing...with true music in the words.\" (Ursula K. Le Guin, award-winning author of <i>Earthsea</i>)</p> <p>\"The characters are real and the magic is true.” (Robin Hobb, <i>New York Times </i>bestselling author of <i>Assassin’s Apprentice</i>)</p> <p>\"Masterful.... There is a beauty to Pat's writing that defies description.\" (Brandon Sanderson, <i>New York Times </i>bestselling author of <i>Mistborn</i>)</p>","title":"The Name of the Wind: Kingkiller Chronicle, Book 1","titleShort":"The Name of the Wind"},{"added":158,"asin":"B003NHEU1M","authors":[{"name":"Joe Abercrombie","url":"B001JP7WJC"}],"blurb":"Logen Ninefingers might only have one more fight in him but it’s going to be a big one. There’s only one man who can stop him....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51++pLVQyJL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"27h 3m ","narrators":[{"name":"Steven Pacey"}],"progress":"Finished","publishers":[{"name":"Orion Publishing Group Limited"}],"rating":4.6,"ratings":6184,"releaseDate":"2010-06-03","sample":"https://samples.audible.com/bk/orio/000344/bk_orio_000344_sample.mp3","series":[{"asin":"B005NAILNU","bookNumbers":["3"],"name":"First Law"}],"summary":"<p>The end is coming.</p> <p> Logen Ninefingers might only have one more fight in him, but it’s going to be a big one. Battle rages across the North, the King of the Northmen still stands firm and there’s only one man who can top him. His oldest friend and his oldest enemy. It’s time for the Bloody-Nine to come home.</p> <p> With too many masters and too little time, Superior Glokta is fighting a different kind of war - a secret struggle in which no-one is safe and no-one can be trusted. His days with a sword are far behind him. It’s a good thing blackmail, threats, and torture still work well enough.</p> <p> Jezal dan Luthar has decided that winning glory is too painful, and turned his back on soldiering for a life with the woman he loves. But love can be painful too, and glory has a nasty habit of creeping up on someone.</p> <p>While the King of the Union lies on his death bed, the peasants revolt and the nobles scramble to steal his crown. No-one believes that the shadow of war is falling across the very heart of the Union. The First of the Magi has a plan to save the world. But there are risks. There is no risk more terrible, after all, than to break the First Law.</p>","title":"Last Argument of Kings: The First Law: Book Three","titleShort":"Last Argument of Kings"},{"added":157,"asin":"B0045VV5XQ","authors":[{"name":"Jonathan Stroud","url":"B001H6GD9I"}],"blurb":"Bartimaeus, everyones favorite (wise-cracking) djinni, is back in book four of this best-selling series....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Fairy Tales, Folk Tales & Myths","url":"18572258011"}],"cover":"51r9vim+52L","format":"Unabridged Audiobook","language":"English","length":"12h 37m ","myRating":"3","narrators":[{"name":"Simon Jones"}],"peopleAlsoBought":[{"asin":"B00EFEWIZW","authors":"Jonathan Stroud","cover":"61cRxfLuZ8L","length":"10 hrs and 10 mins","narrators":"Miranda Raison","title":"Lockwood & Co.: The Screaming Staircase, Book 1"},{"asin":"B098TWVZVD","authors":"Neil Gaiman, Dirk Maggs","cover":"51UYl4VBMRL","length":"13 hrs and 47 mins","narrators":"Neil Gaiman, James McAvoy, Emma Corrin, and others","title":"The Sandman: Act II"},{"asin":"B06XNXB16R","authors":"Brandon Mull","cover":"61Fz4+H2vRL","length":"10 hrs and 19 mins","narrators":"Kirby Heyborne","title":"Dragonwatch"},{"asin":"B002V0PWVE","authors":"Angie Sage","cover":"619Chmck5NL","length":"12 hrs and 10 mins","narrators":"Allan Corduner","subHeading":"Septimus Heap, Book One","title":"Magyk"},{"asin":"B0979GG9T2","authors":"Brandon Sanderso mel lives.&nbsp;</p> <p>Nicholas Flamel is the greatest Alchemyst to ever live. The records show that he died in 1418, but what if he's actually been making the elixir of life for centuries?&nbsp;</p> <p>The secrets to eternal life are hidden within the book he protects - the Book of Abraham the Mage. It's the most powerful book that has ever existed, and in the wrong hands, it will destroy the world. And that's exactly what Dr. John Dee plans to do when he steals it.&nbsp;</p> <p>There is one hope. If the prophecy is true, Sophie and Josh Newman have the power to save everyone. Now they just have to learn to use it.&nbsp;</p> <p>“The Secrets of the Immortal Nicholas Flamel has everything you loved about Harry Potter, including magic, mystery, and a constant battle of good versus evil.” (<i>Bustle</i>)</p> <p>A <i>New York Times</i> best-selling series <br> A <i>USA Today </i>best seller <br> A Kids' Indie Next List Selection <br> A New York Public Library Book for the Teen Age <br> An ILA Young Adult Choice Book <br> An ILA Children’s Choice Winner&nbsp;</p>","title":"The Alchemyst: The Secrets of the Immortal Nicholas Flamel, Book 1","titleShort":"The Alchemyst"},{"added":153,"asin":"B003NHE6DE","authors":[{"name":"Joe Abercrombie","url":"B001JP7WJC"}],"blurb":"Bitter and merciless war is coming to the frozen north. It's bloody and dangerous, and the Union army is unprepared for the slaughter that's coming....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51o7IDcrz6L","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"22h 38m ","narrators":[{"name":"Steven Pacey"}],"progress":"Finished","publishers":[{"name":"Orion Publishing Group Limited"}],"rating":4.6,"ratings":6623,"releaseDate":"2010-06-03","sample":"https://samples.audible.com/bk/orio/000343/bk_orio_000343_sample.mp3","series":[{"asin":"B005NAILNU","bookNumbers":["2"],"name":"First Law"}],"summary":"<p>B Like his brother, the late king, he is fascinated by an ancient text called The Way of Kings. Troubled by over-powering visions of ancient times and the Knights Radiant, he has begun to doubt his own sanity.</p> <p>Across the ocean, an untried young woman named Shallan seeks to train under an eminent scholar and notorious heretic, Dalinar's niece, Jasnah. Though she genuinely loves learning, Shallan's motives are less than pure. As she plans a daring theft, her research for Jasnah hints at secrets of the Knights Radiant and the true cause of the war.</p> <p>The result of more than 10 years of planning, writing, and world-building, <i>The Way of Kings</i> is but the opening movement of the Stormlight Archive, a bold masterpiece in the making.</p> <p>Speak again the ancient oaths:</p> <p>Life before death.</p> <p>Strength before weakness.</p> <p>Journey before destination.</p> <p>And return to men the Shards they once bore.</p> <p>The Knights Radiant must stand again.</p> <p>Other Tor books by Brandon Sanderson:</p> <p>The Cosmere</p> <p>The Stormlight Archive:</p> <p></p> <ul> <li><i>The Way of Kings</i></li> <li><i>Words of Radiance</i></li> <li><i>Edgedancer (Novella)</i></li> <li><i>Oathbringer&nbsp;</i></li> </ul> <p>The Mistborn trilogy:</p> <p></p> <ul> <li><i>Mistborn: The Final Empire</i></li> <li><i>The Well of Ascension</i></li> <li><i>The Hero of Ages</i></li> </ul> <p>Mistborn: The Wax and Wayne series:</p> <p></p> <ul> <li><i>Alloy of Law</i></li> <li><i>Shadows of Self</i></li> <li><i>Bands of Mourning</i></li> </ul> <p>Collection:</p> <p></p> <ul> <li><i>Arcanum Unbounded</i></li> </ul> <p>Other Cosmere novels:</p> <p></p> <ul> <li><i>Elantris</i></li> <li><i>Warbreaker</i></li> </ul> <p>The Alcatraz vs. the Evil Librarians series:</p> <p></p> <ul> <li><i>Alcatraz vs. the Evil Librarians</i></li> <li><i>The Scrivener's Bones</i></li> <li><i>The Knights of Crystallia</i></li> <li><i>The Shattered Lens</i></li> <li><i>The Dark Talent</i></li> </ul> <p>Th  49 mins","narrators":"Scott Brick, Adenrele Ojo, Abby Craden","subHeading":"A Novel (Book One of The Passage Trilogy)","title":"The Passage"}],"progress":"Finished","publishers":[{"name":"Macmillan Audio"}],"rating":4.9,"ratings":19549,"releaseDate":"2009-10-27","sample":"https://samples.audible.com/bk/aren/001006/bk_aren_001006_sample.mp3","series":[{"asin":"B005NB81EI","bookNumbers":["12"],"name":"Wheel of Time"}],"summary":"<p><b><i>The Wheel of Time</i></b><b> is a PBS Great American Read Selection! </b></p> <p><b>Now in development for TV! </b></p> <p><b>Since its debut in 1990, </b><b><i>The Wheel of Time</i></b><b> by Robert Jordan has captivated millions of readers and listeners around the globe with its scope, originality, and compelling characters.</b></p> <p><b>The Wheel of Time turns and ages come and go, leaving memories that become legend. Legend fades to myth, and even myth is long forgotten when the age that gave it birth returns again. In the Third Age, an Age of Prophecy, the World and Time themselves hang in the balance. What was, what will be, and what is, may yet fall under the Shadow. </b></p> <p>Tarmon Gai'don, the Last Battle, looms. And mankind is not ready.</p> <p>The final volume of the Wheel of Time, <i>A Memory of Light</i>, was partially written by Robert Jordan before his untimely passing in 2007. Brandon Sanderson, New York Times best-selling author of the Mistborn books, and now Stormlight Archive, among others, was chosen by Jordan's editor - his wife, Harriet McDougal - to complete the final volume, later expanded to three books. In this epic novel, Robert Jordan's international best-selling series begins its dramatic conclusion.&nbsp;&nbsp;</p> <p>Rand al'Thor, the Dragon Reborn, struggles to unite a fractured network of kingdoms and alliances in preparation for the Last Battle. As he attempts to halt the Seanchan encroachment northward - wishing he could form at least a temporary truce with the invaders - his allies watch in terror the shadow that seems to be growing within the heart of the Dragon Reborn himself.</p> <p>Egwene al'Vere, the Amyrlin Seat of the rebel Aes Sedai, is a captive of the White Tower and subject to the whims of their tyrannical leader. As days tick toward the Seanchan attack she knows is imminent, Egwene works to hold together the disparate factions of Aes Sedai while providing leadership in the face of increasing uncertainty and despair. Her fight will prove the mettle of the Aes Sedai, and her conflict will decide the future of the White Tower - and possibly the world itself.&nbsp;</p> <p><b>TV series update: \"Sony will produce along with Red Eagle Entertainment and Radar Pictures. Rafe Judkins is attached to write and executive produce. Judkins previously worked on shows such as ABC’s Agents of SHIELD, the Netflix series Hemlock Grove, and the NBC series Chuck. Red Eagle partners Rick Selvage and Larry Mondragon will executive produce along with Radar’s Ted Field and Mike Weber. Darren Lemke will also executive produce, with Jordan’s widow Harriet McDougal serving as consulting producer.\" (</b><b><i>Variety</i></b><b>)</b></p> <p><i>The Wheel of Time New Spring: The Novel </i></p> <p><i>The Eye of the World</i></p> <p><i>The Great Hunt</i></p> <p><i>The Dragon Reborn</i></p> <p><i>The Shadow Rising</i></p> <p><i>The Fires of Heaven</i></p> <p><i>Lord of Chaos</i></p> <p><i>A Crown of Swords</i></p> <p><i>The Path of Daggers</i></p> <p><i>Winter's Heart</i></p> <p><i>Crossroads of Twilight</i></p> <p><i>Knife of Dreams</i> by Robert Jordan and Brandon Sanderson</p> <p><i>The Gathering Storm</i></p> <p><i>Towers of Midnight</i></p> <p><i>A Memory of Light </i>by Robert Jordan&nbsp;&nbsp;</p> <p><i>Warrior of the Altaii </i>by Robert Jordan and Teresa Patterson&nbsp;&nbsp;</p> <p><i>The World of Robert Jordan's The Wheel of Time</i> by Robert Jordan, Harriet McDougal, Alan Romanczuk, and Maria Simons&nbsp;</p> <p><i>The Wheel of Time Companion</i> by Robert Jordan onomics of scarcity just don't apply to bandwidth, processing power, and hard-drive storage. Yet this is just one engine behind the new Free, a reality that goes beyond a marketing gimmick or a cross-subsidy. </p> <p>Anderson also points to the growth of the reputation economy; explains different models for unleashing the power of Free; and shows how to compete when your competitors are giving away what you're trying to sell.</p> <p>In <i>Free</i>, Chris Anderson explores this radical idea for the new global economy and demonstrates how this revolutionary price can be harnessed for the benefit of consumers and businesses alike.</p>","title":"FREE: The Future of a Radical Price","titleShort":"FREE: The Future of a Radical Price"},{"added":113,"asin":"B002V5CMK8","authors":[{"name":"Jim Butcher","url":"B001H6U718"}],"blurb":"For millennia, the people of Alera have used their unique bond with the elementals for protection. Now, as enemies become allies and friends become foes, a danger looms....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51aUvPSylhL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"19h 34m ","myRating":"4","narrators":[{"name":"Kate Reading"}],"peopleAlsoBought":[{"asin":"1974976971","authors":"Jim Butcher, Marvel","cover":"51O0xMOcIpL","length":"6 hrs and 8 mins","narrators":"Jack Meloche","title":"Spider-Man: The Darkest Hours"},{"asin":"B0979GG9T2","authors":"Brandon Sanderson, Steven Michael Bohls","cover":"61zLeexuXMS","length":"13 hrs and 54 mins","narrators":"MacLeod Andrews","subHeading":"A Texas Reckoners Novel","title":"Lux"},{"asin":"B099SH77S4","authors":"TheFirstDefier, JF Brink","cover":"61i1VzOV9LL","length":"24 hrs and 30 mins","narrators":"Pavi Proczko","subHeading":"A LitRPG Adventure","title":"Defiance of the Fall 2"},{"asin":"1774240130","authors":"John Bierce","cover":"51Kzxyi2E0L","length":"16 hrs and 18 mins","narrators": VN04","authors":"Jared Diamond","cover":"51Oi+FcrkKL","length":"16 hrs and 20 mins","narrators":"Doug Ordunio","subHeading":"The Fate of Human Societies","title":"Guns, Germs and Steel"}],"progress":0,"publishers":[{"name":"Audio Connoisseur"}],"rating":3.7,"ratings":768,"releaseDate":"2004-04-01","sample":"https://samples.audible.com/bk/acon/000026/bk_acon_000026_sample.mp3","series":null,"summary":"<i>A History of the Middle Ages</i> is the amazing story of European man in transition. It is a dramatic chronicle of 1,000 years of political, social, and economic transformation beginning with the dissolution of the classical Mediterranean civilization and ending with the first flowering of the Renaissance. It is also the story of two new religions, Christianity and Islam, both of which were destined to dominate the mind of every person in those new civilizations arising in their wake. This was the great Age of Faith, a time of darkness and a time of enlightenment...a time of lords and vassals, popes and kings, and commerce and cathedrals. <p>This great history starts with a survey of Christianity, then continues with an exploration of the \"dark ages\" following the fall of Rome, before proceeding with an explanation of how Europe coped with, and absorbed, the barbarians who overran the Empire. It goes on to trace the development of feudalism and Islam, and describes the harrowing survival of Byzantium throughout the brutal chaos that swirled about the Eastern Roman Empire during the 9th and 10th centuries. Discover how national monarchies and the modern nation state came into being, how the West responded to the Islamic invasions, and how Christianity penetrated into the farthest reaches of Northern Europe. Understand the dramatic repercussions of the Great Schism in Christianity and how economic change in the West almost destroyed the church. Finally, discover the events which gave rise to the magnificent flowering of the Gothic Age and the explosion of knowledge w gers in the very beginning months of the War of the Lance. <p>This book starts with the celebration of a wedding. The companions believe they have slain the evil Dragon Highlord Verminaard. They have rescued the refugees from Pax Tharkas and taken them to a valley in the Kharolis mountains.</p> <p>After they are attacked by the Dragon Armies, Tanis and Flint are sent to search for the long lost dwarven kingdom of Thorbardin, hoping to persuade the dwarves to give the refugees shelter for winter.</p> <p>Each of the other companions face their own trials. Raistlin remembers that, according to tales of old, the key to Thorbardin lies in the haunted fortress known as Skullcap. The others want nothing to do with this accursed place, but Raistlin feels strangely drawn to the ruins, and he persuades a reluctant Caramon to accompany him there.</p> <p>Sturm becomes obsessed with finding the legendary Hammer of Kharas, and his obsession nearly plunges the party into disaster. Riverwind, now chieftain of his tribe, is made the reluctant leader of the refugees and worries that he is not suited for the task. Tika Waylan must decide if she has the courage to undertake a perilous journey to save those she loves from certain death, while Tanis Half-Elven wrestles with his faith in the newly returned gods.</p> <p>But it is the dwarf, Flint Fireforge, who faces the most crucial test.</p>","title":"Dragons of the Dwarven Depths: The Lost Chronicles, Volume 1","titleShort":"Dragons of the Dwarven Depths"},{"added":85,"asin":"B002UZMWNG","authors":[{"name":"Stieg Larsson","url":"B001J95ACO"},{"name":"Reg Keeland - translator","url":"/search"}],"blurb":"Our Mysteries and Thrillers winner and pick for Audiobook of the Year, 2008....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Crime Fiction","url":"18574598011"}],"cover":"51n-0yG7y1L","format":"Unabridged Audiobook","language":"English","length":"16h 19m ","myRating":"3","narrators":[{"name":"Simon V asin":"B00FOXCPXI","authors":"Robert Leckie","cover":"511En4QRPRL","length":"10 hrs and 24 mins","narrators":"James Badge Dale, Tom Hanks (introduction)","subHeading":"From Parris Island to the Pacific: A Young Marine's Stirring Account of Combat in World War II","title":"Helmet for My Pillow"},{"asin":"B002UZHQ6Y","authors":"Jeff Shaara","cover":"718fmJ1UFbL","length":"19 hrs and 41 mins","narrators":"Jonathan Davis","subHeading":"A Novel of the Mexican War","title":"Gone for Soldiers"}],"progress":0,"publishers":[{"name":"Random House Audio"}],"rating":4.6,"ratings":5447,"releaseDate":"2004-05-13","sample":"https://samples.audible.com/bk/rand/000421/bk_rand_000421_sample.mp3","series":[{"asin":"B085ZW1XL4","bookNumbers":["2"],"name":"Civil War Trilogy"}],"summary":"After 30 years and with three million copies in print, Michael Shaara's Pulitzer Prize-winning Civil War classic, <i>The Killer Angels</i>, remains as vivid and powerful as the day it was originally published. <p>July 1863. The Confederate Army of Northern Virginia is invading the North. General Robert E. Lee has made this daring and massive move with 70,000 men in a determined effort to draw out the Union Army of the Potomac and mortally wound it. His right hand is General James Longstreet, a brooding man who is loyal to Lee but stubbornly argues against his plan. Opposing them is an unknown factor: General George Meade, who has taken command of the Army only two days before what will be perhaps the crucial battle of the Civil War.</p> <p>In the four most bloody and courageous days of our nation's history, two armies fight for two conflicting dreams. One dreams of freedom, the other of a way of life. More than rifles and bullets are carried into battle. The soldiers carry memories. Promises. Love. And more than men fall on those Pennsylvania fields. Bright futures, untested innocence, and pristine beauty are also the casualties of war.</p> <p><i>The Killer Angels</i> is unique, sweeping, unforgettable, "length":"17 hrs and 23 mins","narrators":"Cary Elwes, Seth MacFarlane","subHeading":"Science as a Candle in the Dark","title":"The Demon-Haunted World"}],"progress":0,"publishers":[{"name":"Blackstone Audio, Inc."}],"rating":4.2,"ratings":129,"releaseDate":"2004-12-10","sample":"https://samples.audible.com/bk/blak/000895/bk_blak_000895_sample.mp3","series":null,"summary":"At a time of astonishing confusion about what it means to be a man, Brad Miner has recovered the oldest and best ideal of manhood: the gentleman. Reviving a thousand-year tradition of chivalry, honor, and heroism, <i>The Compleat Gentleman</i> provides the essential model for 21st-century masculinity. <p> Despite our confusion, real manhood is not complicated. It is an ancient ideal based on service to one's God, country, family, and friends, a simple but arduous ideal worthy of a lifetime of struggle.</p> <p> Miner's gentleman stands out for his dignity, restraint, and discernment. He rejects the notion that one way of behaving is as good as another. He belongs to an aristocracy of virtue, not of wealth or birth. Proposing neither a club nor a movement, Miner describes a lofty code of manly conduct, which, far from threatening democracy, is necessary for its survival.</p> <p> Miner traces the concept of manliness from the jousting fields of the 12th century to the decks of the Titanic. The three masculine archetypes that emerge, the warrior, the lover, and the monk, combine in the character of the \"compleat gentleman\". This modern knight cultivates a martial spirit in defense of the true and the beautiful. He treats the opposite sex with the passionate respect required by courtly love. And he values learning in the pursuit of truth, all with the discretion, decorum, and nonchalance that the Renaissance called sprezzatura.</p> <p> <i>The Compleat Gentleman</i> is filled with examples from the past and the present of the man our increasingly uncivilized age demands.</p>","title":"The Compleat Gen ct to an inconceivable evil hidden in the depths of history. <p>The letters provide links to one of the darkest powers that humanity has ever known, and to a centuries-long quest to find the source of that darkness and wipe it out. It is a quest for the truth about Vlad the Impaler, the medieval ruler whose barbarous reign formed the basis of the legend of Dracula. Generations of historians have risked their reputations, their sanity, and even their lives to learn the truth about Vlad the Impaler and Dracula. Now one young woman must decide whether to take up this quest herself, to follow her father in a hunt that nearly brought him to ruin years ago, when he was a vibrant young scholar and her mother was still alive.</p> <p>What does the legend of Vlad the Impaler have to do with the modern world? Is it possible that the Dracula of myth truly existed, and that he has lived on, century after century, pursuing his own unknowable ends? The answers to these questions cross time and borders, as first the father and then the daughter search for clues, from dusty Ivy League libraries to Istanbul, Budapest, and the depths of Eastern Europe. In city after city, in monasteries and archives, in letters and in secret conversations, the horrible truth emerges about Vlad the Impaler's dark reign, and about a time-defying pact that may have kept his awful work alive down through the ages.</p>","title":"The Historian","titleShort":"The Historian"},{"added":41,"asin":"B002V0KCTQ","authors":[{"name":"Vince Flynn","url":"B000APHM1K"}],"blurb":"In the tangled, duplicitous world of espionage, there are those, even among America's allies, who want to see Mitch Rapp eliminated. They have decided the time has come....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Action & Adventure","url":"18574427011"}],"cover":"61vtB8wkfuL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"17h 16m","narrators":[{"name":"George Guidall"}],"peop me</i></b><b> by Robert Jordan has captivated millions of readers and listeners around the globe with its scope, originality, and compelling characters.</b></p> <p><b>The Wheel of Time turns and ages come and go, leaving memories that become legend. Legend fades to myth, and even myth is long forgotten when the age that gave it birth returns again. In the Third Age, an Age of Prophecy, the World and Time themselves hang in the balance. What was, what will be, and what is, may yet fall under the Shadow. </b></p> <p>The dead are walking, men die impossible deaths, and it seems as though reality itself has become unstable: All are signs of the imminence of Tarmon Gai'don, the Last Battle, when Rand al'Thor, the Dragon Reborn, must confront the Dark One as humanity's only hope. Unbeknownst to Rand, Perrin has made his own truce with the Seanchan. It is a deal made with the Dark One, in his eyes, but he will do whatever is needed to rescue his wife, Faile, and destroy the Shaido who captured her. Among the Shaido, Faile works to free herself while hiding a secret that might give her her freedom or cause her destruction. And at a town called Malden, the Two Rivers longbow will be matched against Shaido spears.&nbsp;</p> <p>Fleeing Ebou Dar through Seanchan-controlled Altara with the kidnapped Daughter of the Nine Moons, Mat attempts to court the woman to whom he is half-married, knowing that she will complete that ceremony eventually. But Tuon coolly leads him on a merry chase as he learns that even a gift can have deep significance among the Seanchan Blood and what he thinks he knows of women is not enough to save him.&nbsp;</p> <p>In Caemlyn, Elayne fights to gain the Lion Throne while trying to avert what seems a certain civil war should she win the crown....&nbsp;</p> <p>In the White Tower, Egwene struggles to undermine the sisters loyal to Elaida from within....&nbsp;</p> <p>The winds of time have become a storm, and things that everyone believes are fixed in place f em, and lived to grow older. Then he was discovered by the recruiters for the Battle School.&nbsp;</p> <p>For Earth was at war - a terrible war with an inscrutable alien enemy. A war that humanity was near to losing. But the long distances of interstellar space has given hope to the defenders of Earth - they had time to train military geniuses up from childhood, forging them into an irresistible force in the high-orbital facility called the Battle School. That story is told in two books, Orson Scott Card's beloved classic <i>Ender's Game</i>, and its parallel, <i>Ender's Shadow</i>. Now, in <i>Shadow of the Giant</i>, Bean's story continues.&nbsp;</p> <p>Bean was the smallest student at the Battle School, but he became Ender Wiggins' right hand. Since then he has grown to be a power on Earth. He served the Hegemon as strategist and general in the terrible wars that followed Ender's defeat of the alien empire attacking Earth. Now he and his wife Petra yearn for a safe place to build a family - something he has never known - but there is nowhere on Earth that does not harbor his enemies - old enemies from the days in Ender's Jeesh, new enemies from the wars on Earth. To find security, Bean and Petra must once again follow in Ender's footsteps. They must leave Earth behind, in the control of the Hegemon, and look to the stars.&nbsp;</p>","title":"Shadow of the Giant","titleShort":"Shadow of the Giant"},{"added":29,"asin":"B002UZKVQQ","authors":[{"name":"Wilkie Collins","url":"B000APVLTY"}],"blurb":"No, the \"Moonstone\" isn't a celestial relic, it's a gigantic yellow diamond of unearthly beauty...","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"cover":"51FjN1ScneL","format":"Unabridged Audiobook","language":"English","length":"20h 28m ","myRating":"4","narrators":[{"name":"Patrick Tull"}],"peopleAlsoBought":[{"asin":"B002ZFX1PY","authors":"Wilkie Collins","cover":"51fQFJ1h0fL","length":"25 hrs and 46 mins","n
