title":"Patch 17"},{"asin":"0062975439","authors":"Raymond E. Feist","cover":"517+deIbkiL","length":"19 hrs and 59 mins","narrators":"Peter Joyce","subHeading":"Serpentwar Saga, Book 1","title":"Shadow of a Dark Queen"}],"progress":"Finished","publishers":[{"name":"Podium Audio"}],"rating":4.3,"ratings":12754,"releaseDate":"2017-02-07","sample":"https://samples.audible.com/bk/podm/000372/bk_podm_000372_sample.mp3","series":[{"asin":"B01N385K2X","bookNumbers":["1"],"name":"Spellmonger"}],"summary":"<p>Nominee, 2018 Audie Awards — Fantasy</p> <p>Minalan gave up a promising career as a professional warmage to live the quiet life of a village spellmonger in the remote mountain valley of Boval. It was a peaceful, beautiful little fief, far from the dangerous feudal petty squabbles of the Five Duchies, on the world of Callidore. There were cows. Lots of cows. And cheese.&nbsp;</p> <p>For six months things went well: He found a quaint little shop, he befriended the local lord, the village folk loved him, he found a sharp young apprentice to help out, and, best yet, he met a comely young widow with the prettiest eyes.&nbsp;</p> <p>Then one night Minalan is forced to pick up his mageblade again to defend his adopted home from the vanguard of an army of goblins - gurvani, they call themselves - bent on a genocidal crusade against all mankind. And that was the good news. The bad news was that their shamans were armed with more magical power than has been seen since the days of the ancient Imperial Magocracy - and their leader, a mysterious, vengeful force of hate and dark magic, is headed directly to Boval Vale, along with a massive invading army of gurvani. The good people of Boval and their spellmonger have only one choice: to hole up in the over-sized Boval Castle and hope they can endure a siege against hundreds of thousands of goblins.&nbsp;</p> <p>When the people look to him for hope, Minalan does his best, but the odds are depressing: there are multitudes of goblins, and they want Boval Vale as a staging ground for a vengeful invasion of the whole Five Duchies.&nbsp;</p> <p>Add to his troubles a jealous rival mage, a motley band of mercenaries, a delusional liege lord who insists victory is at hand despite the hordes at his door, a dour castellan, a moody, pregnant girlfriend and a catty ex-girlfriend who specializes in sex magic - all trapped in a stinking, besieged castle with no hope of rescue, and you'll understand why Minalan is willing to take his chances with the goblins.&nbsp;</p> <p>All that stands between the gurvani horde and the people of the Five Duchies is one tired, overwhelmed baker's son who wanted nothing more than to be a simple village spellmonger.&nbsp;</p>","title":"Spellmonger: Spellmonger, Book 1","titleShort":"Spellmonger"},{"added":537,"asin":"B01DDZ3KHI","authors":[{"name":"Andrzej Sapkowski","url":"B001ICAMAW"}],"blurb":"The world is at war and the prophesied savior is nowhere to be found. The Witcher, Geralt of Rivia, races to find her - but time is short, and an army is on his heels in the fourth book of the New York Times best-selling series that inspired the Netflix show and the hit video games....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51PPlUASFRL","format":"Unabridged Audiobook","language":"English","length":"16h 25m","narrators":[{"name":"Peter Kenny"}],"peopleAlsoBought":[{"asin":"B01N38DEI1","authors":"Andrzej Sapkowski","cover":"51I2rZLeTBL","length":"20 hrs and 18 mins","narrators":"Peter Kenny","title":"The Lady of the Lake"},{"asin":"B014LL6R5U","authors":"Joe Abercrombie","cover":"61Wl40L+SXL","length":"22 hrs and 15 mins","narrators":"Steven Pacey","title":"The Blade Itself"},{"asin":"1549101625","authors":"Andrzej Sapkowski, David A. French - translator","cover":"61YyxR8O4GL","length":"19 hrs and 6 mins","narrators":"Peter Kenny","title":"The Tower of Fools"},{"asin":"1705009050","authors":"J. R. R. Tolkien :"B002UZKX5K","authors":"Margaret Atwood","cover":"51PG+W+o1pL","length":"10 hrs and 30 mins","narrators":"Campbell Scott","title":"Oryx and Crake"},{"asin":"B00GV20Q1E","authors":"Dean Koontz","cover":"61sTZom2qNL","length":"11 hrs and 9 mins","narrators":"MacLeod Andrews","subHeading":"A Novel","title":"Innocence"}],"progress":0,"publishers":[{"name":"HarperAudio"}],"rating":4.2,"ratings":271,"releaseDate":"2018-11-13","sample":"https://samples.audible.com/bk/harp/008105/bk_harp_008105_sample.mp3","series":[{"asin":"B07HFKT41C","bookNumbers":["1"],"name":"Vita Nostra"}],"summary":"<p>The definitive English-language translation of the internationally best-selling Russian novel - a brilliant dark fantasy with \"the potential to be a modern classic\" (Lev Grossman), combining psychological suspense, enchantment, and terror that makes us consider human existence in a fresh and provocative way.</p> <p><i>Our life is brief....</i></p> <p>While vacationing at the beach with her mother, Sasha Samokhina meets the mysterious Farit Kozhennikov under the most peculiar circumstances. The teenage girl is powerless to refuse when this strange and unusual man with an air of the sinister directs her to perform a task with potentially scandalous consequences. He rewards her effort with a strange golden coin.</p> <p>As the days progress, Sasha carries out other acts for which she receives more coins from Kozhennikov. As summer ends, her domineering mentor directs her to move to a remote village and use her gold to enter the Institute of Special Technologies. Though she does not want to go to this unknown town or school, she also feels it’s the only place she should be. Against her mother’s wishes, Sasha leaves behind all that is familiar and begins her education.</p> <p>As she quickly discovers, the institute’s \"special technologies\" are unlike anything she has ever encountered. The books are impossible to read, the lessons obscure to the point of maddening, and the work refuses memorization. Using terror and coercion to keep the students in line, the school does not punish them for their transgressions and failures; instead, their families pay a terrible price. Yet despite her fear, Sasha undergoes changes that defy the dictates of matter and time; experiences that are nothing she has ever dreamed of...and suddenly all she could ever want.</p> <p>A complex blend of adventure, magic, science, and philosophy that probes the mysteries of existence, filtered through a distinct Russian sensibility, this astonishing work of speculative fiction - brilliantly translated by Julia Meitov Hersey - is reminiscent of modern classics such as Lev Grossman’s <i>The Magicians</i>, Max Barry’s <i>Lexicon</i>, and Katherine Arden’s <i>The Bear and the Nightingale</i>, but will transport them to a place far beyond those fantastical worlds.</p>","title":"Vita Nostra: A Novel","titleShort":"Vita Nostra"},{"added":510,"asin":"B015RJL1Z6","authors":[{"name":"Joseph Sheridan Le Fanu","url":"B00456AFZA"}],"blurb":"Audible Originals bring you a brand new audiobook adaptation of J. Sheridan Le Fanu’s classic gothic novella, Carmilla....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Horror","url":"18574490011"}],"cover":"51PJcOVR-TL","format":"Performance","language":"English","length":"2h 22m","narrators":[{"name":"Phoebe Fox"},{"name":"Rose Leslie"},{"name":"David Tennant"},{"name":"David Horovitch"},{"name":"James Wilby"},{"name":"Susan Wooldridge"},{"name":"Hannah Genesius"}],"peopleAlsoBought":[{"asin":"B07YVL6K4G","authors":"Kelly Harms","cover":"51-VB-rZjmL","length":"3 hrs and 5 mins","narrators":"Lauren Fortgang","subHeading":"A Novella","title":"You Can Thank Me Later"},{"asin":"B081HG2XXH","authors":"J. M. Barrie","cover":"61uzT8IuNFL","length":"3 hrs and 17 mins","narrators":"Adeel Akhtar, Rupert Everett, Gerran Howell, and others","subHeading":"An Audible Original Drama","title":"Peter Pan"},{"asin":"B07WW91GLG","authors":"Ash e sequel to the 2018 Hugo Award Best Novel finalist and 2018 Locus Award-winning <i>The Collapsing Empire</i> - an epic space-opera novel in the best-selling Interdependency series, from the Hugo Award-winning and <i>New York Times</i> best-selling author John Scalzi.</p> <p>The Interdependency, humanity’s interstellar empire, is on the verge of collapse. The Flow, the extra-dimensional conduit that makes travel between the stars possible, is disappearing, leaving entire star systems stranded. When it goes, human civilization may go with it - unless desperate measures can be taken.&nbsp;&nbsp;</p> <p>Emperox Grayland II, the leader of the Interdependency, is ready to take those measures to help ensure the survival of billions. But nothing is ever that easy. Arrayed before her are those who believe the collapse of the Flow is a myth - or at the very least, an opportunity that can allow them to ascend to power.&nbsp;&nbsp;</p> <p>While Grayland prepares for disaster, others are preparing for a civil war, a war that will take place in the halls of power, the markets of business and the altars of worship as much as it will take place between spaceships and battlefields. The Emperox and her allies are smart and resourceful, but then so are her enemies. Nothing about this power struggle will be simple or easy...and all of humanity will be caught in its widening gyre.&nbsp;&nbsp;</p> <p>The Interdependency series:&nbsp;</p> <p></p> <ol> <li><i>The Collapsing Empire</i></li> <li><i>The Consuming Fire</i></li> </ol>","title":"The Consuming Fire: The Interdependency, Book 2","titleShort":"The Consuming Fire"},{"added":497,"asin":"B07M7Q1XD8","authors":[{"name":"Michael Chatfield","url":"B00WCAOQME"}],"blurb":"Erik knew one thing after dropping in, when he first saw the numbers before his eyes, the rumors about the \"cursed\" were true. He was in another world. Survival wasn’t assured. Cultivate, get skills, grow abilities, or die....","categories":[{"name":"Literature & Ficti  presented an impenetrable wall of wood and metal to the enemy. Until, that is, the Roman legion emerged to challenge them as masters of infantry battle.</p> <p>Covering the period in which the legion and phalanx clashed (280 - 168 BC), Myke Cole delves into their tactics, arms and equipment, organization and deployment. Drawing on original primary sources to examine six battles in which the legion fought the phalanx - Heraclea (280 BC), Asculum (279 BC), Beneventum (275 BC), Cynoscephalae (197 BC), Magnesia (190 BC), and Pydna (168 BC) - he shows how and why the Roman legion, with its flexible organization, versatile tactics and iron discipline, came to eclipse the hitherto untouchable Hellenistic phalanx and dominate the ancient battlefield.</p> <p><b>PLEASE NOTE: When you purchase this title,&nbsp;the accompanying PDF will be available in your Audible Library along with the audio.</b></p>","title":"Legion versus Phalanx: The Epic Struggle for Infantry Supremacy in the Ancient World","titleShort":"Legion versus Phalanx"},{"added":492,"asin":"B07CV165L5","authors":[{"name":"Scott McCormick","url":"B00GRLRJ9Q"}],"blurb":"Did you know that most of our dinosaur fossils were discovered because two grown men absolutely hated each other? It’s true! Rivals! Frenemies Who Changed the World is a riotous audio exclusive, like if Monty Python taught your history class....","categories":[{"name":"Teen & Young Adult","url":"18580715011"},{"name":"History & Culture","url":"18580852011"}],"cover":"61h22-s3DQL","format":"Unabridged Audiobook","language":"English","length":"2h 55m ","narrators":[{"name":"Prentice Onayemi"},{"name":"Samantha Turret"},{"name":"Khristine Hvam"},{"name":"Gabriel Vaughan"},{"name":"Josh Hurley"}],"peopleAlsoBought":[{"asin":"B07RZMZDQH","authors":"Scott McCormick","cover":"61+LrNwyVXL","length":"2 hrs and 14 mins","narrators":"Bill Andrew Quinn, Raphael Corkhill, Sean Patrick Hopkins, and others","title":"Rivals 2! More Frenemies Who Changed the World"} nemies Who Changed the World</i> is a riotous audio exclusive, like if <i>Monty Python</i> taught your history class. Each volume of four 30-minute histories will dig into the petty name-calling and grumbling grudges that led to many of the world’s greatest advancements, all delivered with a cheeky sense of humor.&nbsp;</p> <p>Choose sides: Cope or Marsh, the jerks who discovered so many dinosaurs; Hamilton or Burr, whose rivalry fueled American politics; Queen Elizabeth or Mary Queen of Scots, who fought to rule England; Adidas or Puma, whose rivalry changed the world of sports and fashion.&nbsp;</p> <p>Kidnappings, rock fights, duels, and explosions, <i>Rivals!</i> shows world leaders at their absolute best and their worst, often at the same time.&nbsp;</p>","title":"Rivals! Frenemies Who Changed the World","titleShort":"Rivals! Frenemies Who Changed the World"},{"added":491,"asin":"B01D0FJOAI","authors":[{"name":"Larry Correia","url":"B002D68HL8"}],"blurb":"Have you ever seen a planet invaded by rampaging space mutants from another dimension or Nazi dinosaurs from the future? Don't let this happen to you....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"61N+6SyxOQL","format":"Unabridged Audiobook","language":"English","length":"2h 3m","narrators":[{"name":"Adam Baldwin"}],"peopleAlsoBought":[{"asin":"B077K4XXKV","authors":"Larry Correia","cover":"61CfMDYNILL","length":"2 hrs and 8 mins","narrators":"Adam Baldwin","subHeading":"The Further Adventures of Tom Stranger, Interdimensional Insurance Agent","title":"A Murder of Manatees"},{"asin":"B083PP6DDP","authors":"Flora Ahn","cover":"51+3xg47ULL","length":"5 hrs and 15 mins","narrators":"Kathleen Choe","title":"The Golden Orchard"},{"asin":"B08645RLZP","authors":"Christian White","cover":"51UWjyLw-wL","length":"4 hrs and 28 mins","narrators":"Ellen Archer","subHeading":"Audible Original Novella","title":"Second Skin"},{"asin":"B07ZRY8L2Q","a .&nbsp;</p> <p>A stellar cast of actors, accompanied by pianist Jeremy Gill, performs a selection of poems from the collection, all of which reinterpret the lived experience of real historical figures. You’ll meet William \"Blind\" Boone, who testifies to Scott Joplin’s greatness at a time when \"Alexander’s Ragtime Band\" by Irving Berlin used uncredited sections of Joplin’s work; Sissieretta Jones, an operatic star who elevates what a \"revue\" show could be; and other African American musical stars of the early 20th century. Despite the Emancipation of African Americans and the rise of Tin Pan Alley, these gifted composers and musicians continued to experience appropriation of their work and, often, lack of remuneration.</p> <p>In this context, the word \"olio\" also means a hodgepodge, or a miscellaneous collection of literary or musical selections; taken as a whole, the triumphant performances of <i>Olio Live</i> ask listeners to consider the nature of identity, performance, and ever-present history. Tyehimba Jess and Yahdon Israel immortalize and embody a long tradition of African American \"citizenship through musicianship\" in this timeless live audio.</p> <p><i>Cover art photo by Rog and Bee Walker</i></p> <p>Experience this title in immersive 3D audio by <a href=\"https://help.audible.com/s/article/how-can-i-change-the-download-format-settings-in-the-audible-for-android-and-audible-for-ios-apps/\">setting your download quality to High</a> within the app. Headphones recommended. For more, browse our <a href=\"https://www.audible.com/ep/3d-audio\">entire collection of 3D audio listens</a>.&nbsp;</p>","title":"Olio Live","titleShort":"Olio Live"},{"added":482,"asin":"B07QY3KR81","authors":[{"name":"William Gibson","url":"B000AP5DM0"}],"blurb":"Father of cyberpunk William Gibson’s original script for Alien III, written in 1987 as a sequel to Aliens, never made it to our screens, although it went on to achieve cult status among fans as the third instalment that s figures in all of mythology, including the Minotaur; Daedalus and his doomed son, Icarus; the murderous Medea; and, of course, wily Odysseus.&nbsp;</p> <p>But there is danger, too, for a woman who stands alone, and Circe unwittingly draws the wrath of both men and gods, ultimately finding herself pitted against one of the most terrifying and vengeful of the Olympians. To protect what she loves most, Circe must summon all her strength and choose, once and for all, whether she belongs with the gods she is born from or the mortals she has come to love.&nbsp;</p> <p>With unforgettably vivid characters, mesmerizing language and pause-resisting suspense, <i>Circe</i> is a triumph of storytelling, an intoxicating epic of family rivalry, palace intrigue, and love and loss as well as a celebration of indomitable female strength in a man's world.</p>","title":"Circe","titleShort":"Circe"},{"added":469,"asin":"B00DIEGPTA","authors":[{"name":"Michael Dues","url":"/search"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"blurb":"You don't have a choice about becoming involved in conflict. You do, however, have a choice about learning to manage it....","categories":[{"name":"Relationships, Parenting & Personal Development","url":"18574784011"},{"name":"Personal Development","url":"18574800011"}],"cover":"519lkXBIpOL","format":"Lecture","language":"English","length":"12h 21m","narrators":[{"name":"Michael Dues"}],"peopleAlsoBought":[{"asin":"B00DDVPRMO","authors":"Hannah B. Harvey, The Great Courses","cover":"51FWmux2u+L","length":"12 hrs and 30 mins","narrators":"Hannah B. Harvey","title":"The Art of Storytelling: From Parents to Professionals"},{"asin":"1644650428","authors":"Molly Bishop Shadel, The Great Courses","cover":"410g4ydQ9iL","length":"11 hrs and 20 mins","narrators":"Molly Bishop Shadel","title":"How to Speak Effectively in Any Setting"},{"asin":"B07946LTV5","authors":"Mark Leary, The Great Courses","cover":"51BqR94sTEL","length":"12 hrs and 52 mins","narrators":  past six decades. </p> <p>You'll gain effective techniques for handling conflicts in your workplace, other organizational settings, or your personal life, whether you're dealing with supervisors, coworkers, acquaintances, close friends, or family members. You'll learn the best ways to analyze conflicts and work through the steps toward resolving them, including clarifying goals, handling difficult emotions, and negotiating agreements. And you'll grasp the fundamental tricks of the trade that experienced negotiators have long used to deal with even the most seemingly intractable moral and cultural conflicts. </p> <p>While drawing on the latest groundbreaking research, Professor Dues has designed these lectures to be as practical as possible. Requiring no background in conflict management, negotiation, or psychology, they offer you not just knowledge, but strategies and tactics you can put to work in your own life right now. Best of all, you'll be able to see those strategies and tactics in action through 70 professionally acted dramatizations that illustrate different conflict situations at home and in the workplace.</p> <p>You don't have a choice about becoming involved in conflict. You do, however, have a choice about learning to manage it successfully by using the invaluable tools these lectures can give you.</p>","title":"The Art of Conflict Management: Achieving Solutions for Life, Work, and Beyond","titleShort":"The Art of Conflict Management: Achieving Solutions for Life, Work, and Beyond"},{"added":468,"asin":"B01D0LE8EY","authors":[{"name":"Ruth Cowen","url":"B001JJDFN0"}],"blurb":"Respected royal broadcaster Jennie Bond narrates the life story of Queen Elizabeth II, and takes listeners inside the private life of one of the most public figures in modern history....","cover":"515JDHugWnL","downloaded":true,"length":"3h 47m","narrators":[{"name":"Jennie Bond"},{"name":"Tim Piggott-Smith"},{"name":"Lindsay Duncan"}],"progress":0,"storePageMissing":true,"title"  innocence. And now it seems she may have been right. Because only the St. Libra killer could have committed the Newcastle crime.&nbsp;Problem is, Angela also claims that the murderer was an alien monster.&nbsp;</p> <p>Now Sid must navigate through a Byzantine minefield of competing interests within the police department and the world's political and economic elite...all the while hunting down a brutal killer poised to strike again. And on St. Libra, Angela, newly released from prison, joins a mission to hunt down the elusive alien, only to learn that the line between hunter and hunted is a thin one.</p>","title":"Great North Road","titleShort":"Great North Road"},{"added":463,"asin":"B006X6EQAK","authors":[{"name":"Matthew Stover","url":"B000APO1ZK"}],"blurb":"Renowned throughout the land of Ankhana as the Blade of Tyshalle, Caine has killed his share of monarchs and commoners, villains and heroes.....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"61+du87VUQL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"22h 28m ","myRating":"5","narrators":[{"name":"Stefan Rudnicki"}],"peopleAlsoBought":[{"asin":"B006MXKPUE","authors":"Matthew Stover","cover":"61XyyfVSlCL","length":"31 hrs and 48 mins","narrators":"Stefan Rudnicki","subHeading":"The Second of the Acts of Caine","title":"Blade of Tyshalle"},{"asin":"1478916605","authors":"Joe Abercrombie","cover":"51fn4KdTW8L","length":"21 hrs and 57 mins","narrators":"Steven Pacey","title":"The Trouble with Peace"},{"asin":"B07ZPDZPP7","authors":"L. M. Kerr","cover":"51U7sqv+IcL","length":"15 hrs and 7 mins","narrators":"Adam Stubbs","subHeading":"A LitRPG/Wuxia Story","title":"Reborn: Apocalypse, Book 1"},{"asin":"B017V4IM1G","authors":"J.K. Rowling","cover":"51U4p-ir2BL","length":"8 hrs and 18 mins","narrators":"Jim Dale","title":"Harry Potter and the Sorcerer's Stone, Book 1"},{"asin":"1774248662","authors":"Michael R.  thrilling new fantasy series in <i>A Natural History of Dragons</i>, combining adventure with the inquisitive spirit of the Victorian Age. You, dear listener, continue at your own risk. It is not for the faint of heart - no more so than the study of dragons itself. But such study offers rewards beyond compare: to stand in a dragon's presence, even for the briefest of moments - even at the risk of one's life - is a delight that, once experienced, can never be forgotten….All the world, from Scirland to the farthest reaches of Eriga, know Isabella, Lady Trent, to be the world's preeminent dragon naturalist. She is the remarkable woman who brought the study of dragons out of the misty shadows of myth and misunderstanding into the clear light of modern science. But before she became the illustrious figure we know today, there was a bookish young woman whose passion for learning, natural history, and, yes, dragons defied the stifling conventions of her day. Here at last, in her own words, is the true story of a pioneering spirit who risked her reputation, her prospects, and her fragile flesh and bone to satisfy her scientific curiosity; of how she sought true love and happiness despite her lamentable eccentricities; and of her thrilling expedition to the perilous mountains of Vystrana, where she made the first of many historic discoveries that would change the world forever. </p> <p>\"Saturated with the joy and urgency of discovery and scientific curiosity.\" (<i>Publishers Weekly</i> (Starred Review) on <i>A Natural History of Dragons</i>)</p>","title":"A Natural History of Dragons: A Memoir by Lady Trent","titleShort":"A Natural History of Dragons"},{"added":459,"asin":"B01MFBRCHN","authors":[{"name":"Jonathan L. Howard","url":"B001JS2W26"}],"blurb":"An ongoing, episodic \"prose comic\" from which the pictures are summoned by the magic of words, Goon Squad is set in an alternate version of modern-day Manchester....","categories":[{"name":"Science Fiction & Fantasy","ur  one Audible.com Best Seller</li> <li>Winner: Independent Audiobook Award for Best Science Fiction - 2019</li> <li>Winner: Voice Arts Award for Best Science Fiction - 2019</li> </ul> <p><b>To save a missing girl...</b></p> <p>Dan Delgado is a private investigator. When it comes to finding cheating spouses, corporate thieves, or runaway teenagers, he’s unenthusiastic, and unmatched. As a former San Francisco detective, he misses more meaningful work, but he hasn’t had the heart for it since his wife’s death five years prior. That is, until a phone call from a distraught mother, an illegal immigrant who can’t go to the police, puts him on the hunt for a missing little girl.</p> <p>By the time he reaches the mother’s small home, she’s missing, too. The circumstances are strange, but when a team of heavily armed mercenaries arrive, Delgado is convinced there is more going on than a simple kidnapping.</p> <p>Joined by his wise-cracking elderly assistant, a gun-toting pastor, and a UFO enthusiast Uber driver, Delgado follows the clues west, to Colorado City, a town cleaved in two by the 37th parallel, also known as the UFO Highway. In a town infamous for fundamentalist Mormon cult activity, they uncover evidence of a massive child-trafficking ring whose ringleaders might not be human.</p> <p>Delgado and crew are plunged into a dangerous world of corporate competition, UFO lore, and government cover-ups. While they hunt for answers, they’re pursued across the Southwest by high-tech mercs, brainwashed cults, and beings whose true identity has been concealed since 1947.</p> <p><b>...he must risk the world.</b></p> <p>UFOs and alien abductions remain some of the most hotly debated and mysterious subjects of the 21st century. In the decades since 1960, with reports of strange encounters on the rise, 13 million people have gone missing worldwide and never been found. <i>The Others</i> takes a fast-paced, unique, and moving look at the phenomenon that has fueled Jeremy Robinson’  </p> <p>Do you remember your first love? </p> <p><i>The Impossible Fortress</i> begins with a magazine. The year is 1987, and <i>Playboy</i> has just published scandalous photographs of Vanna White, from the popular TV game show <i>Wheel of Fortune</i>. For three teenage boys - Billy, Alf, and Clark - who are desperately uneducated in the ways of women, the magazine is somewhat of a Holy Grail: priceless beyond measure and impossible to attain. So, they hatch a plan to steal it. </p> <p>The heist will be fraught with peril: a locked building, intrepid police officers, rusty fire escapes, leaps across rooftops, electronic alarm systems, and a hyperactive Shih Tzu named Arnold Schwarzenegger. Failed attempt after failed attempt leads them to a genius master plan - they'll swipe the security code to Zelinsky's convenience store by seducing the owner's daughter, Mary Zelinsky. It becomes Billy's mission to befriend her and get the information by any means necessary. But Mary isn't your average teenage girl. She's a computer loving expert coder, already strides ahead of Billy in ability, with a wry sense of humor and a hidden big heart. But what starts as a game to win Mary's affection leaves Billy with a gut-wrenching choice: deceive the girl who may well be his first love or break a promise to his best friends. </p> <p>At its heart, <i>The Impossible Fortress</i> is a tender exploration of young love, true friends, and the confusing realities of male adolescence - with a dash of old-school computer programming. </p>","title":"The Impossible Fortress","titleShort":"The Impossible Fortress"},{"added":439,"asin":"B078GY41MC","authors":[{"name":"Sebastien de Castell","url":"/search"}],"blurb":"The King is dead, the Greatcoats have been disbanded, and Falcio Val Mond and his fellow magistrates Kest and Brasti have been reduced to working as bodyguards....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"cover inating the humanity and remarkable achievements of this intellectual who invented Christian theology - transforming a faith and changing the world.&nbsp;</p> <p>For centuries, Paul, the apostle who \"saw the light on the Road to Damascus\" and made a miraculous conversion from zealous Pharisee persecutor to devoted follower of Christ, has been one of the church's most widely cited saints. While his influence on Christianity has been profound, N. T. Wright argues that Bible scholars and pastors have focused so much attention on Paul's letters and theology that they have too often overlooked the essence of the man's life and the extreme unlikelihood of what he achieved.&nbsp;</p> <p>To Wright, \"The problem is that Paul is central to any understanding of earliest Christianity, yet Paul was a Jew; for many generations Christians of all kinds have struggled to put this together.\" Wright contends that our knowledge of Paul and appreciation for his legacy cannot be complete without an understanding of his Jewish heritage. Giving us a thoughtful, in-depth exploration of the human and intellectual drama that shaped Paul, Wright provides greater clarity of the apostle's writings, thoughts, and ideas and helps us see them in a fresh, innovative way.&nbsp;</p> <p><i>Paul</i> is a compelling modern biography that reveals the apostle's greater role in Christian history - as an inventor of new paradigms for how we understand Jesus and what he accomplished - and celebrates his stature as one of the most effective and influential intellectuals in human history.&nbsp;</p>","title":"Paul: A Biography","titleShort":"Paul"},{"added":414,"asin":"B01COOZ5C2","authors":[{"name":"Charlotte Brontë","url":"B000APWO72"}],"blurb":"Charlotte Brontë's Gothic classic is an early exploration of women's independence in the mid-19th century and the pervasive societal challenges women had to endure....","categories":null,"cover":"51UcmTBasgL","downloaded":true,"format":"Unabridged Audiobook","langu he rise of industrial technology and commerce. Something about the modern world \"jams\" the \"frequencies\" used by magic, and it's up to Tristan to find out why. </p> <p>And so the Department of Diachronic Operations - D.O.D.O. - gets cracking on its real mission: to develop a device that can bring magic back and send Diachronic Operatives back in time to keep it alive...and meddle with a little history at the same time. But while Tristan and his expanding operation master the science and build the technology, they overlook the mercurial - and treacherous - nature of the human heart. </p> <p>Written with the genius, complexity, and innovation that characterize all of Neal Stephenson's work and steeped with the down-to-earth warmth and humor of Nicole Galland's storytelling style, this exciting and vividly realized work of science fiction will make you believe in the impossible and take you to places - and times - beyond imagining. </p> <p>Full cast of narrators includes Robert Fass, James Foster, Tavia Gilbert, Arthur Morey, David Stifel, Charlie Thurston, and Kate Udall. </p>","title":"The Rise and Fall of D.O.D.O.: A Novel","titleShort":"The Rise and Fall of D.O.D.O."},{"added":412,"asin":"B019P7DVPE","authors":[{"name":"Brandon Sanderson","url":"B001IGFHW6"}],"blurb":"When Calamity lit up the sky, the Epics were born. David's fate has been tied to their villainy ever since that historic night. Steelheart killed his father. Firefight stole his heart....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Action & Adventure","url":"18572092011"}],"cover":"51IWUGFcmyL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"12h 18m","narrators":[{"name":"MacLeod Andrews"}],"peopleAlsoBought":[{"asin":"B0979GG9T2","authors":"Brandon Sanderson, Steven Michael Bohls","cover":"61zLeexuXMS","length":"13 hrs and 54 mins","narrators":"MacLeod Andrews","subHeading":"A Texas Reckoners Novel","title":"Lux"},{"asin":"B015YEFH ry is a boat to carry us across the sea of words. But after thirty-seven years creating them at Gembu Books, it's time for him to retire and find his replacement. </p> <p>He discovers a kindred spirit in Mitsuya Majime - a young, disheveled square peg with a penchant for collecting antiquarian books and a background in linguistics - whom he swipes from his company's sales department. </p> <p>Led by his new mentor and joined by an energetic, if reluctant, new recruit and an elder linguistics scholar, Majime is tasked with a career-defining accomplishment: completing <i>The Great Passage</i>, a comprehensive 2,900-page tome of the Japanese language. On his journey, Majime discovers friendship, romance, and an incredible dedication to his work, inspired by the bond that connects us all: words. </p>","title":"The Great Passage","titleShort":"The Great Passage"},{"added":383,"asin":"B07B2YRPP7","authors":[{"name":"Robert V.S. Redick","url":"B001TPVHBG"}],"blurb":"Kandri was never meant to be a soldier. His brother Mektu was never meant for this world. Rivals since childhood, they are drafted into a horrific war led by a madwoman-Prophet, and survive each day only by hiding their disbelief. Kandri is good at blending in, but Mektu is hopeless....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51Rs3A-09ML","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"17h 3m ","myRating":"4","narrators":[{"name":"Eric Michael Summerer"}],"peopleAlsoBought":[{"asin":"1541484533","authors":"Robert V. S. Redick","cover":"51JZU2kIwES","length":"25 hrs and 39 mins","narrators":"Eric Michael Summerer","subHeading":"Fire Sacraments Series, Book 2","title":"Sidewinders"},{"asin":"1250807832","authors":"Christopher Buehlman","cover":"61J9s2pV0RS","length":"12 hrs and 26 mins","narrators":"Christopher Buehlman","title":"The Blacktongue Thief"},{"asin":"B089X9Q2ZK","authors":"Michael J. Sulliv es). </p> <p>Starring Golden Globe-nominated Anna Friel (<i>Pushing Daisies</i>, <i>Limitless</i>), Alexander Siddig (<i>Star Trek: Deep Space 9</i>, <i>Game of Thrones</i>), Michelle Ryan (<i>Bionic Woman</i>, <i>Doctor Who</i>), Colin Salmon (<i>Alien vs Predator</i>, <i>Arrow</i>, James Bond), Marc Warren (<i>Mad Dogs</i>, <i>Saving Private Ryan</i>, <i>Hustle</i>) and Philip Glenister (<i>Outcast</i>, <i>Life on Mars</i>), with special guest star William Hope returning as Lt. Gorman from James Cameron's <i>Aliens</i>. </p>","title":"Alien: River of Pain: An Audible Original Drama","titleShort":"Alien: River of Pain"},{"added":380,"asin":"B01NAPUMGM","authors":[{"name":"Blaise Corvin","url":"B01LYK8VG5"}],"blurb":"Henry and Jason led normal lives in Seattle before they were abducted to another world. Their kidnapper, the vain, self-styled god Dolos, refuses to send them back....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51tGcVbFOrL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"13h 28m ","myRating":"4","narrators":[{"name":"Jeff Hays"}],"peopleAlsoBought":[{"asin":"B099LV6Z9D","authors":"Neven Iliev","cover":"61NT7ni9SAS","length":"12 hrs and 18 mins","narrators":"Jeff Hays, Annie Ellicott, Justin Thomas James, and others","subHeading":"Everybody Loves Large Chests, Vol.6","title":"Mortimer"},{"asin":"B07ZPDZPP7","authors":"L. M. Kerr","cover":"51U7sqv+IcL","length":"15 hrs and 7 mins","narrators":"Adam Stubbs","subHeading":"A LitRPG/Wuxia Story","title":"Reborn: Apocalypse, Book 1"},{"asin":"B07MGJ2R2P","authors":"Blaise Corvin","cover":"61EtuNSwCfL","length":"9 hrs and 8 mins","narrators":"Andrea Parsneau","subHeading":"VeilVerse: Asgard Awakening, Book 1","title":"Asgard Awakening"},{"asin":"B06XSFVP63","authors":"Michael Atamanov","cover":"61h6NpaKPoL","length":"11 hrs and 42 mins","narrators":"Eric Michael Summerer","subHeading":"Dark Herbalist S ence","title":"Redefining Reality"},{"asin":"1644651068","authors":"Allison Friederichs, The Great Courses","cover":"51Njsjg9ApS","length":"3 hrs and 3 mins","narrators":"Professor Allison Friederichs","title":"The Brain-Based Guide to Communicating Better"},{"asin":"B01NA0TG25","authors":"Lisa Feldman Barrett","cover":"516v4sNFINL","length":"14 hrs and 32 mins","narrators":"Cassandra Campbell","subHeading":"The Secret Life of the Brain","title":"How Emotions Are Made"}],"progress":0,"publishers":[{"name":"The Great Courses"}],"rating":4.5,"ratings":2273,"releaseDate":"2017-02-03","sample":"https://samples.audible.com/bk/tcco/000463/bk_tcco_000463_sample.mp3","series":[{"asin":"B00DLM6DD2","name":"The Great Courses: Better Living"}],"summary":"<p>Much of the layperson's knowledge of the brain is predicated on a lack of understanding about this mysterious organ. To start building a more straightforward, accurate understanding of current breakthroughs in neuroscience, you have to start by shattering popular brain myths. </p> <p>Each of these 24 lectures takes as its focus a single powerful, prevalent brain myth, and uses it as a launch pad from which to explore myriad topics in neuroscience: decision making, memory, dreams, emotions, neuroplasticity, consciousness, mental illness, and much more. </p> <p>Our memory is an accurate, objective record of the past. Our senses reflect the world as it really exists. Our dreams have hidden meanings. We are only using 10% of our total brain power. Modern technology (including social media) is making us less intelligent. Dr. Viskontas doesn't just settle for obliterating these and other myths. Instead, she replaces them with scientific facts gathered from experiments, research, and case studies. The result is an eye-opening adventure into the latest understanding of why the brain works the way it does. </p> <p>Whatever order you enjoy these lectures in, you'll be left with insights that will help you better determine the hard scientific truths behind the breaking news (and myths) of tomorrow. </p>","title":"Brain Myths Exploded: Lessons from Neuroscience","titleShort":"Brain Myths Exploded"},{"added":367,"asin":"B00995OX28","authors":[{"name":"Cal Newport","url":"B001IGNR0U"}],"blurb":"In this eye-opening account, Cal Newport debunks the long-held belief that \"follow your passion\" is good advice....","categories":[{"name":"Business & Careers","url":"18572029011"},{"name":"Career Success","url":"18572070011"}],"cover":"51FteuQ37hL","format":"Unabridged Audiobook","language":"English","length":"6h 28m","narrators":[{"name":"Dave Mallow"}],"peopleAlsoBought":[{"asin":"B0189PX1RQ","authors":"Cal Newport","cover":"51ygINtzhJL","length":"7 hrs and 44 mins","narrators":"Jeff Bottoms","subHeading":"Rules for Focused Success in a Distracted World","title":"Deep Work"},{"asin":"B00QVW5L1E","authors":"Amy Morin","cover":"51rzYdCfONL","length":"6 hrs and 36 mins","narrators":"Amy Morin","subHeading":"Take Back Your Power, Embrace Change, Face Your Fears, and Train Your Brain for Happiness and Success","title":"13 Things Mentally Strong People Don't Do"},{"asin":"B003M8CICK","authors":"Brian Tracy","cover":"51e6+Tmt0jL","length":"6 hrs and 51 mins","narrators":"Brian Tracy","subHeading":"The Power of Self-Discipline for Success in Your Life","title":"No Excuses!"},{"asin":"B01K5UCNFO","authors":"Bill Burnett, Dave Evans","cover":"41Qceh94f5L","length":"6 hrs and 18 mins","narrators":"Bill Burnett, Dave Evans","subHeading":"How to Build a Well-Lived, Joyful Life","title":"Designing Your Life"},{"asin":"B07LGF8TCJ","authors":"Cal Newport","cover":"61zsCT1axRL","length":"6 hrs and 59 mins","narrators":"Will Damron, Cal Newport","subHeading":"Choosing a Focused Life in a Noisy World","title":"Digital Minimalism"},{"asin":"B01A7Q6672","authors":"Adam Grant, Sheryl Sandberg - foreword","cover":"51tXnHCIW2L","length":"10 hrs and 1 min","narrators":"Fred Sanders, Susan Denaker","subHeading":"How Non-Conformists Move the World","title":"Originals"},{"asin":"B00I0AJC2Y","authors":"Ben Horowitz","cover":"51j1P236E3L","length":"7 hrs and 57 mins","narrators":"Kevin Kenerly","subHeading":"Building a Business When There Are No Easy Answers","title":"The Hard Thing About Hard Things"},{"asin":"B00K0SEASU","authors":"Grant Cardone","cover":"510dQyH2obL","length":"5 hrs and 33 mins","narrators":"Grant Cardone","title":"The Closer's Survival Guide - Third Edition"},{"asin":"B07CSG7S4W","authors":"Brandon Webb, John David Mann","cover":"51QgNk0WEkL","length":"4 hrs and 53 mins","narrators":"Johnathan McClain, Brandon Webb","subHeading":"A Navy SEAL's Guide","title":"Mastering Fear"},{"asin":"B002V8H28C","authors":"Nassim Nicholas Taleb","cover":"51FHLHfTCBL","length":"10 hrs and 3 mins","narrators":"Sean Pratt","subHeading":"The Hidden Role of Chance in Life and in the Markets","title":"Fooled by Randomness"},{"asin":"B01F7O1FHK","authors":"T. Harv Eker","cover":"51m+8bXcVcL","length":"5 hrs and 10 mins","narrators":"Charles Constant","subHeading":"Mastering the Inner Game of Wealth","title":"Secrets of the Millionaire Mind"},{"asin":"B00E65MCUG","authors":"Thich Nhat Hanh","cover":"51R9mbLFPFL","length":"3 hrs and 18 mins","narrators":"Dan Woren","title":"The Art of Communicating"},{"asin":"B005FGQYC2","authors":"Peter Sims","cover":"41OSfTRyduL","length":"5 hrs and 2 mins","narrators":"John Allen Nelson","subHeading":"How Breakthrough Ideas Emerge from Small Discoveries","title":"Little Bets"},{"asin":"B0756618P6","authors":"Scott Galloway","cover":"51rp5JApVIL","length":"8 hrs and 32 mins","narrators":"Jonathan Todd Ross","subHeading":"The Hidden DNA of Amazon, Apple, Facebook, and Google","title":"The Four"},{"asin":"B01EKB77WI","authors":"Joshua Becker","cover":"41b2FmmsWkL","length":"6 hrs and 43 mins","narrators":"Joshua Becker","title":"The More of Less"},{"asin":"B01GSIZ5AC","authors":"Ryan Holiday","cover":"41Q8lxKA2OL","length":"6 hrs and 56 mins","narrators":"Ryan Holiday","title":"Ego Is the Enemy"},{"asin":"B00A4OPH0U","authors":"Robert Greene","cover":"41y9IkSGfwL","length":"16 hrs and 9 mins","narrators":"Fred Sanders","title":"Mastery"},{"asin":"B00M049VHC","authors":"Keith Ferrazzi, Tahl Raz","cover":"51s-YpK7qzL","length":"13 hrs and 49 mins","narrators":"Richard Harries","subHeading":"And the Other Secrets to Success, One Relationship at a Time","title":"Never Eat Alone, Expanded and Updated"}],"progress":0,"publishers":[{"name":"Hachette Audio"}],"rating":4.4,"ratings":4932,"releaseDate":"2012-09-18","sample":"https://samples.audible.com/bk/hach/001029/bk_hach_001029_sample.mp3","series":null,"summary":"<p>In an unorthodox approach, Georgetown University professor Cal Newport debunks the long-held belief that \"follow your passion\" is good advice, and sets out on a quest to discover the reality of how people end up loving their careers. Not only are pre-existing passions rare and have little to do with how most people end up loving their work, but a focus on passion over skill can be dangerous, leading to anxiety and chronic job hopping.&nbsp;</p> <p>Spending time with organic farmers, venture capitalists, screenwriters, freelance computer programmers, and others who admitted to deriving great satisfaction from their work, Newport uncovers the strategies they used and the pitfalls they avoided in developing their compelling careers. Cal reveals that matching your job to a pre-existing passion does not matter.&nbsp;</p> <p>Passion comes after you put in the hard work to become excellent at something valuable, not before. In other words, what you do for a living is much less important than how you do it. With a title taken from the comedian Steve Martin, who once said his advice for aspiring entertainers was to \"be so good they can't ignore you,\" Cal Newport's clearly written manifesto is mandatory reading for anyone fretting about what to do with their life, or frustrated by their current job situation and eager to fi  widespread acclaim for his entire team. The Nobel Prize. Instead, his lab is locked down by a shadowy organization whose mission is to prevent at all costs the social upheaval sudden technological advances bring. This Bureau of Technology Control uses the advanced technologies they have harvested over the decades to fulfill their mission. </p> <p>They are living in our future. </p> <p>Presented with the opportunity to join the BTC and improve his own technology in secret, Grady balks, and is instead thrown into a nightmarish high-tech prison built to hold rebellious geniuses like himself. With so many great intellects confined together, can Grady and his fellow prisoners conceive of a way to usher humanity out of its artificial dark age? </p> <p>And when they do, is it possible to defeat an enemy that wields a technological advantage half a century in the making?</p>","title":"Influx","titleShort":"Influx"},{"added":361,"asin":"B071Y9TTHC","authors":[{"name":"Adrian Tchaikovsky","url":"B002XLHS8Q"}],"blurb":"Adrian Tchaikovksy's critically acclaimed stand-alone novel Children of Time is the epic story of humanity's battle for survival on a terraformed planet....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"51tuexbxdIL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"16h 31m ","myRating":"4","narrators":[{"name":"Mel Hudson"}],"peopleAlsoBought":[{"asin":"1529050278","authors":"Adrian Tchaikovsky","cover":"41mKAIUwD2L","length":"23 hrs and 4 mins","narrators":"Ben Allen","subHeading":"Shadows of the Apt, Book 1","title":"Empire in Black and Gold"},{"asin":"B08G9PRS1K","authors":"Andy Weir","cover":"51b6fvQr1-L","length":"16 hrs and 10 mins","narrators":"Ray Porter","title":"Project Hail Mary"},{"asin":"B076QGRFGD","authors":"Jeremy Robinson","cover":"51UgdpCVNHL","length":"10 hrs and 21 mins","narrators":"R.C. Bray","title":"Infinite"},{"asin":"B073H9 ing her secrets for themselves, leaving Arlethia to stand alone. </p><p>The rebirthing of lands ceased decades ago. The world of Valeira is dying. Only Arlethia, the Western Province of the Realm, remains untainted by the Ancient Dark's Influence. Reign, the young daughter of Arlethian Lord Thannuel Kerr, becomes entangled in a perilous web of deceit, greed, and assassination plots after witnessing something horrific - something that will destroy all she knows and loves. As threats culminate, she and her twin brother, Hedron, must battle demons on every side - both external and internal - in their efforts to save Arlethia from extinction, as they simultaneously reach for their own personal redemption. But they have become pariahs to their own people. There will be few that dare to stand with them in the dimming Light - and even fewer that will survive. </p><p>The world of Valeira cannot endure without Arlethia. And the Living Light is fading. </p>","title":"Circle of Reign","titleShort":"Circle of Reign"},{"added":341,"asin":"B0089Y7K0M","authors":[{"name":"Peter Clines","url":"B0039LGSLW"}],"blurb":"There are some odd things about Nate’s new apartment. Of course, he has other things on his mind. He hates his job.....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Thriller & Suspense","url":"18574621011"}],"cover":"61uGsg9jNYL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"12h 34m ","myRating":"4","narrators":[{"name":"Ray Porter"}],"peopleAlsoBought":[{"asin":"B00W47P4D0","authors":"Peter Clines","cover":"519y0zesn6L","length":"10 hrs and 52 mins","narrators":"Ray Porter","title":"The Fold"},{"asin":"B074WH171J","authors":"Peter Clines","cover":"51gQ53JRHhL","length":"12 hrs and 31 mins","narrators":"Ray Porter","subHeading":"A Novel","title":"Paradox Bound"},{"asin":"B00BOU8PZC","authors":"Christina Baker Kline","cover":"514w5SRFU0L","length":"8 hrs and 21 mins","narrators":"Jessica Almasy, Su  is that magic quality that makes some people instantly loved and respected? Everyone wants to be their friend (or, if single, their lover). In business, they rise swiftly to the top of the corporate ladder. What is their “Midas touch?”</p> <p>What it boils down to is a more skillful way of dealing with people.</p> <p>The author has spent her career teaching people how to communicate for success. In her book <i>How to Talk to Anyone</i>, Lowndes offers 92 easy and effective sure-fire success techniques - she takes the listener from first meeting all the way up to sophisticated techniques used by the big winners in life. In this information-packed audiobook you’ll find:</p> <ul> <li>9 ways to make a dynamite first impression</li> <li>14 ways to master small talk, “big talk,” and body language</li> <li>14 ways to walk and talk like a VIP or celebrity</li> <li>6 ways to sound like an insider in any crowd</li> <li>7 ways to establish deep subliminal rapport with anyone</li> <li>9 ways to feed someone’s ego (and know when NOT to!)</li> <li>11 ways to make your phone a powerful communications tool</li> <li>15 ways to work a party like a politician works a room</li> <li>7 ways to talk with tigers and not get eaten alive</li> </ul> <p>In her trademark entertaining and straight-shooting style, Leil gives the techniques catchy names so you’ll remember them when you really need them, including: “Rubberneck the Room,” “Be a Copyclass,” “Come Hither Hands,” “Bare Their Hot Button,” “The Great Scorecard in the Sky,” and “Play the Tombstone Game,” for big success in your social life, romance, and business.</p> <p><i>How to Talk to Anyone</i>, which is an update of her popular book, <i>Talking the Winner's Way</i> (see the 5-star reviews of the latter) is based on solid research about techniques that work!</p> <p>By the way, don't confuse <i>How to Talk to Anyone</i> with one of Leil's previous books, <i>How to Talk to Anybody About Anything</i>. This one is completely different!</ Warrior"}],"summary":"<p><b>Audie Award Finalist, Fantasy, 2016 </b></p> <p>After the War of the Gods, the demons were cast out and fell to the world. Mankind was nearly eradicated by the seemingly unstoppable beasts until the gods sent the great hero, Ramrowan, to save them. He united the tribes, gave them magic, and drove the demons into the sea. Ever since, the land has belonged to man, and the oceans have remained an uncrossable hell, leaving the continent of Lok isolated. It was prophesized that someday the demons would return, and only the descendants of Ramrowan would be able to defeat them. They became the first kings, and all men served those who were their only hope for survival. </p> <p>As centuries passed, the descendants of the great hero grew in number and power. They became tyrannical and cruel and their religion nothing but an excuse for greed. Gods and demons became myth and legend, and the people no longer believed. The castes created to serve the Sons of Ramrowan rose up and destroyed their rulers. All religion was banned and replaced by a code of unflinching law. The surviving royalty and their priests were made casteless, condemned to live as untouchables, and the Age of Law began. </p> <p>Ashok Vadal has been chosen by a powerful ancient weapon to be its bearer. He is a Protector, the elite militant order of roving law enforcers. No one is more merciless in rooting out those who secretly practice the old ways. Everything is black or white, good or evil, until he discovers his entire life is a fraud. Ashok isn’t who he thinks he is, and when he finds himself on the wrong side of the law, the consequences lead to rebellion, war - and destruction. </p>","title":"Son of the Black Sword: Saga of the Forgotten Warrior, Book 1","titleShort":"Son of the Black Sword"},{"added":312,"asin":"B00MEL8VSG","authors":[{"name":"Fredrik Backman","url":"/search"}],"blurb":"Meet Ove. He's a curmudgeon - the kind of man who points at people he dislikes as if they w tephanie's explorations come to a sudden halt when her parents lay down the law: no trips into the bush without adult supervision! </p> <p>Yet Stephanie is a young woman determined to make discoveries, and the biggest one of all awaits her: an intelligent alien species. The forest-dwelling treecats are small, cute, smart, and have a pronounced taste for celery. And they are also very, very deadly when they or their friends are threatened - as Stephanie discovers when she comes face-to-face with Sphinx's most lethal predator after a hang-gliding accident. </p> <p>But her discoveries are only beginning, for the treecats are also telepathic and able to bond with certain humans, and Stephanie's find - and her first-of-its kind bond with the treecat Climbs Quickly - land both of them in a fresh torrent of danger. Galactic-sized wealth is at stake, and Stephanie and the treecats are squarely in the path of highly placed enemies determined to make sure the planet Sphinx remains entirely in human hands, even if that means the extermination of another thinking species. </p> <p>Unfortunately for those enemies, the treecats have saved Stephanie Harrington's life. She owes them - and Stephanie is a young woman who stands by her friends. Which means things are about to get very interesting on Sphinx.</p>","title":"A Beautiful Friendship: Star Kingdom, Book 1","titleShort":"A Beautiful Friendship"},{"added":308,"asin":"B004RGQ6UQ","authors":[{"name":"Larry Correia","url":"B002D68HL8"}],"blurb":"Five days after Owen Zastava Pitt pushed his insufferable boss out of a 14th story window, he woke up in the hospital with a scarred face, an unbelievable memory, and a job offer....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Action & Adventure","url":"18574427011"}],"cover":"51TaZv0A9FL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"24h 0m ","narrators":[{"name":"Oliver Wyman"}],"peopleAlsoBought":[{"asin":"B004RGOQM6","a nced aliens, who are genetically hardwired to exterminate all other forms of life. Twenty-three planets have already fallen to the invaders, with casualties in the hundreds of millions. And no one knows when or where the genocidal Prime will strike next.</p> <p>Nor are the Prime the only threat. For more than 100 years, a shadowy cult, the Guardians of Selfhood, has warned that an alien with mind-control abilities impossible to detect or resist - the Starflyer - has secretly infiltrated the Commonwealth. Branded as terrorists, the Guardians and their leader, Bradley Johansson, have been hunted by relentless investigator Paula Myo. But now evidence suggests that the Guardians were right all along and that the Starflyer has placed agents in vital posts throughout the Commonwealth - agents who are now sabotaging the war effort. Is the Starflyer an ally of the Prime, or has it orchestrated a fight to the death between the two species for its own advantage?</p> <p>Caught between two deadly enemies, one a brutal invader striking from without, the other a remorseless cancer killing from within, the fractious Commonwealth must unite as never before. This will be humanity's finest hour - or its last gasp.</p>","title":"Judas Unchained","titleShort":"Judas Unchained"},{"added":291,"asin":"B00HFW8R1U","authors":[{"name":"Samuel Willcocks - translator","url":"/search"},{"name":"Andreas Eschbach","url":"B001H6UJO8"}],"blurb":"They are just children when they first meet: Charlotte, daughter of the French ambassador, and Hiroshi, a laundress’s son....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Thriller & Suspense","url":"18574621011"}],"cover":"51fIZm9ATXL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"21h 37m ","myRating":"4","narrators":[{"name":"Nick Podehl"}],"peopleAlsoBought":[{"asin":"B0731RVSMP","authors":"C. Robert Cargill","cover":"61GmbEqrkiL","length":"10 hrs and 26 mins","narrators":"Eva Kamin logy, Vaelin Al Sorna must help his queen reclaim her realm. Only his enemy has a dangerous new collaborator, one with powers darker than Vaelin has ever encountered. </p> <p>\"The Ally is there, but only ever as a shadow, unexplained catastrophe, or murder committed at the behest of a dark, vengeful spirit. Sorting truth from myth is often a fruitless task.\" </p> <p>After fighting back from the brink of death, Queen Lyrna is determined to repel the invading Volarian army and regain the independence of the Unified Realm. Except to accomplish her goals, she must do more than rally her loyal supporters. She must align herself with forces she once found repugnant - those who possess the strange and varied gifts of the Dark - and take the war to her enemy's doorstep. </p> <p>Victory rests on the shoulders of Vaelin Al Sorna, now named battle lord of the realm. However, his path is riddled with difficulties. For the Volarian enemy has a new weapon on their side, one that Vaelin must destroy if the realm is to prevail - a mysterious Ally with the ability to grant unnaturally long life to her servants. And defeating one who cannot be killed is a nearly impossible feat, especially when Vaelin's blood-song, the mystical power that has made him the epic fighter he is, has gone ominously silent. </p>","title":"Queen of Fire: A Raven's Shadow Novel","titleShort":"Queen of Fire"},{"added":288,"asin":"B009HUF37O","authors":[{"name":"Robin Sloan","url":"B004G7KNN2"}],"blurb":"A gleeful and exhilarating tale of global conspiracy, complex code-breaking, high-tech data visualization, young love, rollicking adventure, and the secret to eternal life....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Action & Adventure","url":"18574427011"}],"cover":"61IV0pww1xL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"7h 41m ","myRating":"3","narrators":[{"name":"Ari Fliakos"}],"peopleAlsoBought":[{"asin":"B073JXRBT2","authors":"Rob t at Mr. Penumbra’s 24-Hour Bookstore. But after just a few days on the job, Clay begins to realize that this store is even more curious than the name suggests. There are only a few customers, but they come in repeatedly and never seem to actually buy anything, instead “checking out” impossibly obscure volumes from strange corners of the store, all according to some elaborate, long-standing arrangement with the gnomic Mr. Penumbra. The store must be a front for something larger, Clay concludes, and soon he’s embarked on a complex analysis of the customers’ behavior and roped his friends into helping to figure out just what’s going on. But once they bring their findings to Mr. Penumbra, it turns out the secrets extend far outside the walls of the bookstore. </p> <p>With irresistible brio and dazzling intelligence, Robin Sloan has crafted a literary adventure story for the 21st century, evoking both the fairy-tale charm of Haruki Murakami and the enthusiastic novel-of-ideas wizardry of Neal Stephenson or a young Umberto Eco, but with a unique and feisty sensibility that’s rare to the world of literary fiction. <i>Mr. Penumbra’s 24-Hour Bookstore</i> is exactly what it sounds like: an establishment you have to enter and will never want to leave, a modern-day cabinet of wonders ready to give a jolt of energy to every curious listener, no matter the time of day. </p>","title":"Mr. Penumbra's 24-Hour Bookstore: A Novel","titleShort":"Mr. Penumbra's 24-Hour Bookstore"},{"added":287,"asin":"B00QVPHEFM","authors":[{"name":"Wen Spencer","url":"B001IQXNE0"}],"blurb":"Inventor, girl genius Tinker lives in a near-future Pittsburgh which now exists mostly in the land of the elves. She runs her salvage business....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"cover":"516OVYazNML","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"13h 32m ","myRating":"4","narrators":[{"name":"Tanya Eby"}]  grandson, Prince Jalan Kendeth - drinker, gambler, seducer of women - is one who can see The Silent Sister. Tenth in line for the throne and content with his role as a minor royal, he pretends that the hideous crone is not there. But war is coming. Witnesses claim an undead army is on the march, and the Red Queen has called on her family to defend the realm. Jal thinks it' s all a rumor - nothing that will affect him - but he is wrong. After escaping a death trap set by the Silent Sister, Jal finds his fate magically intertwined with a fierce Norse warrior. As the two undertake a journey across the Empire to undo the spell, encountering grave dangers, willing women, and an upstart prince named Jorg Ancrath along the way, Jalan gradually catches a glimmer of the truth: He and the Norseman are but pieces in a game, part of a series of moves in the long war - and the Red Queen controls the board.</p>","title":"Prince of Fools: The Red Queen's War, Book 1","titleShort":"Prince of Fools"},{"added":283,"asin":"B00WNBF0RM","authors":[{"name":"Neal Stephenson","url":"B000APS8L8"}],"blurb":"A catastrophic event renders the earth a ticking time bomb. In a feverish race against the inevitable, nations around the globe band together to devise an ambitious plan to ensure the survival of humanity far beyond our atmosphere, in outer space....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"41sXjVYUTRL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"31h 55m ","myRating":"3","narrators":[{"name":"Mary Robinette Kowal"},{"name":"Will Damron"}],"peopleAlsoBought":[{"asin":"B086WNG3RK","authors":"Neal Stephenson","cover":"51LBTao9OZL","length":"32 hrs and 25 mins","narrators":"Oliver Wyman, Tavia Gilbert, William Dufris, and others","title":"Anathem"},{"asin":"B07DVCTB9R","authors":"Mary Robinette Kowal","cover":"51Y7xn88+qL","length":"11 hrs and 41 mins","narrators":"Mar  journey into the unknown...to an alien world utterly transformed by cataclysm and time: Earth.</p> <p>A writer of dazzling genius and imaginative vision, Neal Stephenson combines science, philosophy, technology, psychology, and literature in a magnificent work of speculative fiction that offers a portrait of a future that is both extraordinary and eerily recognizable. As he did in <i>Anathem</i>,<i> Cryptonomicon</i>, the Baroque Cycle, and <i>Reamde,</i> Stephenson explores some of our biggest ideas and perplexing challenges in a breathtaking saga that is daring, engrossing, and altogether brilliant.</p>","title":"Seveneves: A Novel","titleShort":"Seveneves"},{"added":282,"asin":"B002V1BOWY","authors":[{"name":"David Weber","url":"B000APBAFE"}],"blurb":"Honor Harrington has been exiled to Basilisk station. The vindictive superior who sent her there wants her to fail. But he made one mistake: he's made her mad....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"51McKULWmQL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"15h 36m ","myRating":"4","narrators":[{"name":"Allyson Johnson"}],"peopleAlsoBought":[{"asin":"B002VA9O1I","authors":"David Weber","cover":"51Wf15HtkUL","length":"16 hrs and 12 mins","narrators":"Allyson Johnson","subHeading":"Honor Harrington, Book 2","title":"The Honor of the Queen"},{"asin":"B002V08D0G","authors":"David Weber","cover":"51Vc73ONk8L","length":"30 hrs and 53 mins","narrators":"Jay Snyder","title":"The Shadow of Saganami"},{"asin":"1980051100","authors":"David Weber","cover":"51eVUhAq6GL","length":"31 hrs and 56 mins","narrators":"Vivienne Leheny","title":"In Fury Born"},{"asin":"B0035LL3IY","authors":"John Ringo","cover":"51DeyGGUdVL","length":"17 hrs and 30 mins","narrators":"Mark Boyett","subHeading":"Troy Rising, Book One","title":"Live Free or Die"},{"asin":"B0030CNFKC","authors":"David Weber, Eric Flint","cover":"6 hnson and I not only corresponded by e-mail but actually spoke to one another by phone. She wanted to make absolutely certain she had the correct pronunciations for names, places, star nations, etc., and I tried to make certain all of her questions were answered. And so they were. Unfortunately, at some point in the process, I replied to one of her e-mails by telling her that \"Man-ti-core-ahn\" was pronounced \"Man-tik-er-ahn.\" Exactly how this happened is more than I can say at this point, except to blushingly disclose that the original e-mail remains intact, confirming to all the world that it was, indeed, my fault. I can ascribe it only to a temporary mental hiccup on my part and crave your forgiveness. If, however, you must blame someone for the mix-up, that someone should be me and not Audible, who have done everything they could to get it right.</p>","title":"On Basilisk Station: Honor Harrington, Book 1","titleShort":"On Basilisk Station"},{"added":281,"asin":"B0077DEH7A","authors":[{"name":"Stephen King","url":"B000AQ0842"}],"blurb":"This is the way the world ends: with a nanosecond of computer error in a Defense Department laboratory and a million casual contacts that form the links in a chain letter of death....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Horror","url":"18574490011"}],"cover":"51vksp09TJL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"47h 47m ","narrators":[{"name":"Grover Gardner"}],"peopleAlsoBought":[{"asin":"B019WPM4ZM","authors":"Stephen King","cover":"41xThcH7SLL","length":"44 hrs and 55 mins","narrators":"Steven Weber","title":"It"},{"asin":"B008PEX62M","authors":"Stephen King","cover":"51uf6hRTxGL","length":"17 hrs and 36 mins","narrators":"Ron McLarty, Stephen King","title":"Salem's Lot"},{"asin":"B002V0M190","authors":"Stephen King","cover":"511oi04Jv4L","length":"34 hrs and 24 mins","narrators":"Raul Esparza","subHeading":"A Novel","title":"Under the Dome"},{"a y DeMunn","title":"Dreamcatcher"},{"asin":"B002UZZ93G","authors":"George R.R. Martin","cover":"51rDpMtBm5L","length":"33 hrs and 46 mins","narrators":"Roy Dotrice","subHeading":"A Song of Ice and Fire, Book 1","title":"A Game of Thrones"},{"asin":"B002V1OC5A","authors":"Stephen King","cover":"61llarHUsDL","length":"21 hrs","narrators":"John Slattery","subHeading":"A Novel","title":"Duma Key"}],"progress":"38h 15m left","publishers":[{"name":"Random House Audio"}],"rating":4.7,"ratings":61831,"releaseDate":"2012-02-14","sample":"https://samples.audible.com/bk/rand/002909/bk_rand_002909_sample.mp3","series":null,"summary":"<p>This is the way the world ends: with a nanosecond of computer error in a Defense Department laboratory and a million casual contacts that form the links in a chain letter of death.</p> <p>And here is the bleak new world of the day after: a world stripped of its institutions and emptied of 99 percent of its people. A world in which a handful of panicky survivors choose sides - or are chosen. A world in which good rides on the frail shoulders of the 108-year-old Mother Abagail - and the worst nightmares of evil are embodied in a man with a lethal smile and unspeakable powers: Randall Flagg, the dark man.</p> <p>In 1978, Stephen King published <i>The Stand</i>, the novel that is now considered to be one of his finest works. But as it was first published, <i>The Stand</i> was incomplete, since more than 150,000 words had been cut from the original manuscript.</p> <p>Now Stephen King's apocalyptic vision of a world blasted by plague and embroiled in an elemental struggle between good and evil has been restored to its entirety. <i>The Stand: The Complete and Uncut Edition</i> includes material previously deleted, along with new material that King added as he reworked the manuscript for a new generation. It gives us new characters and endows familiar ones with new depths. It has a new beginning and a new ending. What emerges is a gripping work with the ":[{"asin":"B00C6HPFW8","bookNumbers":["2"],"name":"The Powder Mage Trilogy"}],"summary":"<p>A staggering defeat on the border of Adro and Kez leaves Tamas and his powder mages in grave danger and cut off from all aid. Meanwhile, deadly political games threaten his allies at home.</p> <p>When invasion looms...</p> <p>Tamas's invasion of Kez ends in disaster when a Kez counter-offensive leaves him cut off behind enemy lines with only a fraction of his army, no supplies, and no hope of reinforcements. Drastically outnumbered and pursued by the enemy's best, he must lead his men on a reckless march through northern Kez to safety, and back over the mountains so that he can defend his country from an angry god, Kresimir.</p> <p>But the threats are closer to home...</p> <p>In Adro, Inspector Adamat wants only to rescue his wife. To do so he must track down and confront the evil Lord Vetas. He has questions for Vetas concerning his enigmatic master, but the answers will lead Adamat on a darker journey.Who will lead the charge?</p> <p>Tamas's generals bicker among themselves, the brigades lose ground every day beneath the Kez onslaught, and Kresimir wants the head of the man who shot him in the eye. With Tamas and his powder cabal presumed dead, Taniel Two-shot finds himself as the last line of defense against Kresimir's advancing army.</p> <p>The Crimson Campaign continues the most acclaimed and action-packed new epic fantasy series in years, following on from <i>Promise of Blood</i> - an adrenaline-fuelled debut of flintlock mages, civil war, and cold-blooded murder in a world where gods walk the Earth.</p>","title":"The Crimson Campaign: The Powder Mage Trilogy, Book 2","titleShort":"The Crimson Campaign"},{"added":278,"asin":"B00HWF0MHW","authors":[{"name":"Brandon Sanderson","url":"B001IGFHW6"}],"blurb":"In that first volume, we were introduced to the remarkable world of Roshar, a world both alien and magical, where gigantic hurricane-like storms scour the surface...." rcenary forces. It's up to a few...Stretched to his limit, Tamas is relying heavily on his few remaining powder mages, including the embittered Taniel, a brilliant marksman who also happens to be his estranged son, and Adamat, a retired police inspector whose loyalty is being tested by blackmail.</p> <p>But when gods are involved...Now, as attacks batter them from within and without, the credulous are whispering about omens of death and destruction. Just old peasant legends about the gods waking to walk the earth. No modern educated man believes that sort of thing. But they should....</p> <p>Winner of the David Gemmell Morningstar Award for Best Debut Fantasy.&nbsp;</p>","title":"Promise of Blood","titleShort":"Promise of Blood"},{"added":276,"asin":"B00S5AAHLY","authors":[{"name":"James Islington","url":"B00ME7ACR8"}],"blurb":"It has been 20 years since the end of the war. The dictatorial Augurs, once thought of almost as gods, were overthrown and wiped out during the conflict....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51Bq-1a-bzS","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"25h 28m ","myRating":"5","narrators":[{"name":"Michael Kramer"}],"peopleAlsoBought":[{"asin":"B01KIOP1QA","authors":"Kel Kade","cover":"51Zpj9K3YRL","length":"16 hrs and 34 mins","narrators":"Nick Podehl","subHeading":"King's Dark Tidings, Book 1","title":"Free the Darkness"},{"asin":"B06XH4K2NB","authors":"Neal Shusterman","cover":"51sTGoEfd+L","length":"10 hrs and 32 mins","narrators":"Greg Tremblay","title":"Scythe"},{"asin":"1774242672","authors":"Robert J. Power","cover":"51sqEiaUA8L","length":"18 hrs and 3 mins","narrators":"Euan Morton","subHeading":"The Spark City Cycle, Book 1","title":"Spark City"},{"asin":"B00A27BOFQ","authors":"Steven Erikson","cover":"61O9bJCkNUL","length":"31 hrs and 55 mins","narrators":"Daniel Philpott","subHeading":"Kharkanas Trilogy, Book 1"," sters of War: History's Greatest Strategic Thinkers"},{"asin":"B071GLKLHM","authors":"Jason M. Satterfield, The Great Courses","cover":"51GXw9y62PL","length":"12 hrs and 40 mins","narrators":"Jason M. Satterfield","title":"Boosting Your Emotional Intelligence"},{"asin":"B00DDVSD34","authors":"Daniel N. Robinson, The Great Courses","cover":"51RVaGZqD-L","length":"30 hrs and 11 mins","narrators":"Daniel N. Robinson","title":"The Great Ideas of Philosophy, 2nd Edition"},{"asin":"1629976148","authors":"Michael Ormsbee, The Great Courses","cover":"51F9xUwEpdL","length":"12 hrs and 59 mins","narrators":"Michael Ormsbee","title":"Changing Body Composition Through Diet and Exercise"}],"progress":0,"publishers":[{"name":"The Great Courses"}],"rating":4.5,"ratings":1586,"releaseDate":"2013-07-08","sample":"https://samples.audible.com/bk/tcco/000283/bk_tcco_000283_sample.mp3","series":[{"asin":"B00DLM6CUG","name":"The Great Courses: Business & Economics"}],"summary":"<p>Learn to approach the critical decisions in your life with a more seasoned, educated eye with this fascinating 24-lecture series that explores how individuals, groups, and organizations make effective decisions. The heart of this accessible series is a thorough examination of decision making at three key levels. First, you'll look at decisions made at the individual level, where, among the many things you'll learn is that intuition is more than just a gut instinct and, in fact, represents a powerful pattern recognition capability. Then, you'll explore decisions made at the group level, where you'll try to answer the question of whether groups are \"smarter\" and more capable of making critical decisions than individuals. And finally, you'll pull back to analyze organizational decision making, in which Professor Roberto demonstrates how some organizations have encouraged and reliably performed vigilant decision making in the face of risky scenarios. </p> <p>Whether you're the head of a Fortune 500 company, a government agency, or an everyday household, you constantly make decisions important to you and those immediately around you. These lectures offer you a toolbox of practical knowledge and skills that you can apply to various decisions - whether large or small - in your everyday life and work. Professor Roberto's lively lectures are packed with useful anecdotes, tools, and advice designed to improve your own ability to make informed decisions. As you explore the intriguing process of making a good decision, you'll strengthen your grip on individual theories of decision making and the situations that illustrate them.</p>","title":"The Art of Critical Decision Making","titleShort":"The Art of Critical Decision Making"},{"added":271,"asin":"B00546D584","authors":[{"name":"T. H. White","url":"B000AQ3TYI"}],"blurb":"The complete \"box set\" of T. H. White's epic fantasy novel of the Arthurian legend....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Literature & Fiction","url":"18572491011"}],"cover":"612k698SPpL","format":"Unabridged Audiobook","language":"English","length":"33h 0m ","narrators":[{"name":"Neville Jason"}],"peopleAlsoBought":[{"asin":"B002UZZ4YK","authors":"T. H. White","cover":"61bhempHlML","length":"9 hrs and 40 mins","narrators":"Neville Jason","title":"The Sword in the Stone"},{"asin":"B01G7MEM26","authors":"Sir Thomas Malory","cover":"619kHAJzK8L","length":"37 hrs and 26 mins","narrators":"Chris MacDonnell","title":"Le Morte D'Arthur"},{"asin":"B0036GRN5U","authors":"J. R. R. Tolkien","cover":"51gUlWR1x2L","length":"4 hrs and 25 mins","narrators":"Terry Jones","title":"Sir Gawain and the Green Knight"},{"asin":"1982562706","authors":"Richard Adams","cover":"51e1k0IcAYL","length":"17 hrs and 31 mins","narrators":"Peter Capaldi","title":"Watership Down"},{"asin":"B098TWVZVD","authors":"Neil Gaiman, Dirk Maggs","cover":"51UYl4VBMRL","length":"13 hrs and 47 mins","narrators":"Neil Gaiman, James McAvoy, Emma Corrin, and others", tering House receives newly arrived Jewish men; the adventurous young socialite Sophia Winston; and the enigmatic Joseph Schall, a dangerous man driven by ferocious ambition and esoteric wisdom. </p> <p>Meeting by chance, the two creatures become unlikely friends whose tenuous attachment challenges their opposing natures, until the night a terrifying incident drives them back into their separate worlds. But a powerful menace will soon bring the Golem and the Jinni together again, threatening their existence and forcing them to make a fateful choice. </p> <p>Marvelous and compulsively listenable, The Golem and the Jinni weaves strands of folk mythology, historical fiction, and magical fable into a wondrously inventive and unforgettable tale.</p>","title":"The Golem and the Jinni: A Novel","titleShort":"The Golem and the Jinni"},{"added":264,"asin":"B006GSGU4K","authors":[{"name":"Robertson Davies","url":"B000APOR1I"}],"blurb":"This first novel in The Deptford Trilogy introduces Ramsay, a man who returns from World War I destined to be caught in a no man's land where memory, history, and myth collide....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"cover":"51g4U9r3JdL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"9h 59m ","myRating":"3","narrators":[{"name":"Marc Vietor"}],"peopleAlsoBought":[{"asin":"B006GRLV5E","authors":"Robertson Davies","cover":"51qxrAcHWBL","length":"9 hrs and 56 mins","narrators":"Marc Vietor","subHeading":"The Deptford Trilogy, Book 2","title":"The Manticore"},{"asin":"B002UZKU62","authors":"Robertson Davies","cover":"51To6pAevwL","length":"16 hrs and 14 mins","narrators":"Frederick Davidson","title":"What's Bred in the Bone"},{"asin":"B00QJFBRFC","authors":"Robertson Davies","cover":"51YqmYrMWRL","length":"16 hrs and 53 mins","narrators":"George Guidall","title":"The Cunning Man"},{"asin":"B06ZYCZWDZ","authors":"Iris Murdoch, Mary Kinzie - intr 6K1Q1IS","bookNumbers":["1"],"name":"Kushiel's Legacy"}],"summary":"The land of Terre d'Ange is a place of unsurpassing beauty and grace. It is said that angels found the land and saw it was good...and the ensuing race that rose from the seed of angels and men live by one simple rule: Love as thou wilt. <p>Phèdre nó Delaunay is a young woman who was born with a scarlet mote in her left eye. Sold into indentured servitude as a child, her bond is purchased by Anafiel Delaunay, a nobleman with very a special mission...and the first one to recognize who and what she is: one pricked by Kushiel's Dart, chosen to forever experience pain and pleasure as one. Phèdre is trained equally in the courtly arts and the talents of the bedchamber but, above all, the ability to observe, remember, and analyze. Almost as talented a spy as she is courtesan, Phèdre stumbles upon a plot that threatens the very foundations of her homeland. Treachery sets her on her path; love and honor goad her further. And in the doing, it will take her to the edge of despair...and beyond. </p> <p>Hateful friend, loving enemy, beloved assassin; they can all wear the same glittering mask in this world, and Phèdre will get but one chance to save all that she holds dear.Set in a world of cunning poets, deadly courtiers, heroic traitors, and a truly Machiavellian villainess, this is a novel of grandeur, luxuriance, sacrifice, betrayal, and deeply laid conspiracies. Not since <i>Dune</i> has there been an epic on the scale of <i>Kushiel's Dart</i> - a massive tale about the violent death of an old age and the birth of a new.</p>","title":"Kushiel's Dart","titleShort":"Kushiel's Dart"},{"added":243,"asin":"B002V8KY4Q","authors":[{"name":"Neal Stephenson","url":"B000APS8L8"}],"blurb":"Before the week is out, both the existence Erasmus abandoned and the one he embraced will stand poised on the perilous brink of cataclysmic change....","cover":"51I6xXwWRnL","downloaded":true,"myRating":"4","narrators":[{"name":"Oli
